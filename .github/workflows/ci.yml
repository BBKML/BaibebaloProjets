name: Full Monorepo CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: baibebalo-backend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run lint || true
      - run: npm test || true

  admin:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: baibebalo-admin
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run lint || true

  mobile_user:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: baibebalo-client-clean
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install

  mobile_driver:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: baibebalo-livreur
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install

  mobile_restaurant:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: baibebalo-restaurant
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
