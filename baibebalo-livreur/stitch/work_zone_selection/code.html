<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .filled-icon {
            font-variation-settings: 'FILL' 1;
        }
        .map-overlay {
            background: linear-gradient(180deg, rgba(246,248,246,0) 0%, rgba(246,248,246,1) 95%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#0d1b12] dark:text-white antialiased">
<div class="relative flex h-screen max-w-md mx-auto flex-col overflow-hidden shadow-2xl bg-background-light dark:bg-background-dark">
<!-- TopAppBar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between z-10">
<div class="text-[#0d1b12] dark:text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined cursor-pointer">arrow_back_ios</span>
</div>
<h2 class="text-[#0d1b12] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Work Zone Selection</h2>
<div class="size-12 shrink-0 flex items-center justify-end">
<span class="material-symbols-outlined text-[#4c9a66]">info</span>
</div>
</header>
<!-- Main Content Area with Map -->
<main class="relative flex-1 flex flex-col overflow-hidden">
<!-- Map Component -->
<div class="absolute inset-0 z-0">
<div class="w-full h-full bg-cover bg-center relative" data-alt="Detailed city map of Port-Gentil with district boundaries" data-location="Port-Gentil" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA-48qgUHCR2AK_SXnuY6B4ppUtWxH7dl0mChVFdA6Ay3fTFNe9-pJ9M_usUV4p9svFXGwepDP9XQI8GKVlKv-BdvmJu1p2i5S-gdFypjLE6qe0dHzdgrX8DRqNpQw_qWwQ4_4OTw-T4RBbzzdGDzEHt6MaAdgPwCpYyUMKEIhrPtb4yvnLj2-ZPe29XfeBbBt0LeHy_31VBu_72jxOnhULu2W3h8Xb6pu-wXxtFQRQzDUPA6z6qoTlzXu4PyC8qY1Iuk-9BEqOSXqh');">
<!-- Search Overlay -->
<div class="absolute top-4 left-4 right-4 z-10">
<label class="flex flex-col w-full h-12 shadow-lg rounded-lg overflow-hidden">
<div class="flex w-full flex-1 items-stretch bg-white dark:bg-zinc-800">
<div class="text-[#4c9a66] flex items-center justify-center pl-4">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 border-none bg-transparent focus:ring-0 text-[#0d1b12] dark:text-white placeholder:text-[#4c9a66] px-4 text-base font-normal" placeholder="Rechercher un quartier..."/>
</div>
</label>
</div>
<!-- Map Interaction Controls -->
<div class="absolute right-4 top-20 flex flex-col gap-3">
<div class="flex flex-col gap-0.5 shadow-lg rounded-lg overflow-hidden">
<button class="flex size-10 items-center justify-center bg-white dark:bg-zinc-800 text-[#0d1b12] dark:text-white border-b border-gray-100 dark:border-zinc-700">
<span class="material-symbols-outlined">add</span>
</button>
<button class="flex size-10 items-center justify-center bg-white dark:bg-zinc-800 text-[#0d1b12] dark:text-white">
<span class="material-symbols-outlined">remove</span>
</button>
</div>
<button class="flex size-10 items-center justify-center rounded-lg bg-white dark:bg-zinc-800 shadow-lg text-[#0d1b12] dark:text-white">
<span class="material-symbols-outlined">my_location</span>
</button>
</div>
<!-- Simulated District Markers/Polygons Labels -->
<div class="absolute top-1/2 left-1/4 -translate-y-1/2">
<div class="flex flex-col items-center">
<div class="bg-primary px-3 py-1 rounded-full text-xs font-bold shadow-md border-2 border-white">PETIT PARIS</div>
<div class="w-1 h-4 bg-white/50"></div>
</div>
</div>
<div class="absolute bottom-1/3 right-1/4">
<div class="flex flex-col items-center opacity-80">
<div class="bg-white dark:bg-zinc-700 px-3 py-1 rounded-full text-xs font-bold shadow-sm">TCHENGUÉ</div>
</div>
</div>
</div>
</div>
<!-- Bottom Floating UI -->
<div class="mt-auto relative z-10 flex flex-col gap-3 px-4 pb-4">
<!-- Chips / Recommendation -->
<div class="flex flex-col gap-2">
<div class="flex items-center gap-x-2 rounded-lg bg-primary/20 dark:bg-primary/10 border border-primary/30 p-3 backdrop-blur-sm">
<div class="text-[#0d1b12] dark:text-primary">
<span class="material-symbols-outlined filled-icon">local_fire_department</span>
</div>
<p class="text-[#0d1b12] dark:text-white text-sm font-semibold leading-normal">
                            Recommandé: <span class="text-[#4c9a66] dark:text-primary">Petit Paris</span> (Forte demande)
                        </p>
</div>
<div class="flex gap-2">
<div class="flex items-center gap-x-2 rounded-full bg-white/90 dark:bg-zinc-800/90 px-3 py-1.5 shadow-sm border border-gray-100 dark:border-zinc-700">
<span class="text-xs font-medium">3 zones sélectionnées</span>
</div>
</div>
</div>
<!-- SingleButton (CTA) -->
<div class="flex w-full">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-[#0d1b12] text-base font-bold leading-normal tracking-[0.015em] shadow-lg active:scale-95 transition-transform">
<span class="truncate uppercase">Sauvegarder les zones</span>
</button>
</div>
</div>
</main>
<!-- BottomNavBar -->
<nav class="flex gap-2 border-t border-[#e7f3eb] dark:border-zinc-800 bg-white dark:bg-zinc-900 px-4 pb-6 pt-2 z-20">
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#4c9a66] dark:text-zinc-500" href="#">
<span class="material-symbols-outlined">dashboard</span>
<p class="text-[10px] font-medium leading-normal tracking-[0.015em]">Dashboard</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#4c9a66] dark:text-zinc-500" href="#">
<span class="material-symbols-outlined">format_list_bulleted</span>
<p class="text-[10px] font-medium leading-normal tracking-[0.015em]">Orders</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined filled-icon">map</span>
<p class="text-[10px] font-bold leading-normal tracking-[0.015em]">Zones</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#4c9a66] dark:text-zinc-500" href="#">
<span class="material-symbols-outlined">person</span>
<p class="text-[10px] font-medium leading-normal tracking-[0.015em]">Profile</p>
</a>
</nav>
<!-- iOS Home Indicator Spacing -->
<div class="h-2 bg-white dark:bg-zinc-900"></div>
</div>
</body></html>
