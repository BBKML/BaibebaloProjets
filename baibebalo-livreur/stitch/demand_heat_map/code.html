<!DOCTYPE html>

<html class="dark" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Demand Heat Map - BAIBEBALO</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#195de6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .heat-gradient-red {
            background: radial-gradient(circle, rgba(239, 68, 68, 0.6) 0%, rgba(239, 68, 68, 0) 70%);
        }
        .heat-gradient-orange {
            background: radial-gradient(circle, rgba(249, 115, 22, 0.5) 0%, rgba(249, 115, 22, 0) 70%);
        }
        .heat-gradient-green {
            background: radial-gradient(circle, rgba(34, 197, 94, 0.4) 0%, rgba(34, 197, 94, 0) 70%);
        }
        .ios-blur {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- TopAppBar -->
<div class="absolute top-0 left-0 right-0 z-20 flex items-center bg-background-dark/80 ios-blur p-4 pb-2 justify-between">
<div class="text-white flex size-12 shrink-0 items-center justify-start cursor-pointer">
<span class="material-symbols-outlined">menu</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center">Carte de Demande</h2>
<div class="text-white flex size-12 shrink-0 items-center justify-end cursor-pointer">
<span class="material-symbols-outlined">notifications</span>
</div>
</div>
<!-- Main Map Area -->
<div class="relative flex-1 w-full bg-[#1a2232]">
<!-- Map Background Image -->
<div class="absolute inset-0 bg-cover bg-center" data-alt="Dark themed city map grid" data-location="Paris, France" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB8zfDGYO5DCrMpp1vPYNX9FiYOs8zNDKYNAJG1iNrcgDfOzXuCLxkn2nNB87oL1VBGObcArGQXGBbihULDIbvq5f-F3LltJNwwpNu165FfeJsHmIn1XDd-IqCHrKh8b62AVgPVyPZkOY0f0X4TEfdSmyV-8FPbRPdxfy1_rg0OuA8PDUluv1oq6i5t5RlJjMm6Be3c0VURkFAXW0sXvGwa8jjSQmNe3Bg4_fK5Osbua-IxMOcGGBDd384-mMDpYRmPovYMqsHhLwbn");'>
<!-- Simulated Heat Map Layers -->
<div class="absolute top-1/4 left-1/3 size-64 heat-gradient-red animate-pulse"></div>
<div class="absolute top-1/2 left-1/2 size-48 heat-gradient-orange"></div>
<div class="absolute bottom-1/3 right-1/4 size-80 heat-gradient-green"></div>
<div class="absolute top-1/3 right-10 size-40 heat-gradient-red opacity-80"></div>
<!-- Current Location Marker -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
<div class="size-6 bg-primary rounded-full border-2 border-white shadow-lg animate-pulse"></div>
</div>
</div>
<!-- Overlay Elements -->
<div class="relative z-10 flex flex-col h-full justify-between p-4 pt-20 pb-40">
<!-- Search & Filters -->
<div class="space-y-3">
<label class="flex flex-col min-w-40 h-12 shadow-xl">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full overflow-hidden">
<div class="text-[#93a5c8] flex border-none bg-[#1a2232]/90 ios-blur items-center justify-center pl-4">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 border-none bg-[#1a2232]/90 ios-blur text-white placeholder:text-[#93a5c8] px-4 focus:ring-0 text-base" placeholder="Rechercher une zone"/>
</div>
</label>
<!-- Chips / Quick Filters -->
<div class="flex gap-2 overflow-x-auto no-scrollbar pb-2">
<div class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary px-4 shadow-md">
<span class="material-symbols-outlined text-sm">grid_view</span>
<p class="text-white text-sm font-medium">Tout</p>
</div>
<div class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#1a2232]/90 ios-blur px-4">
<span class="material-symbols-outlined text-sm text-[#93a5c8]">restaurant</span>
<p class="text-white text-sm font-medium">Restaurants</p>
</div>
<div class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#1a2232]/90 ios-blur px-4">
<span class="material-symbols-outlined text-sm text-[#93a5c8]">local_mall</span>
<p class="text-white text-sm font-medium">Épicerie</p>
</div>
<div class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#1a2232]/90 ios-blur px-4">
<span class="material-symbols-outlined text-sm text-[#93a5c8]">medical_services</span>
<p class="text-white text-sm font-medium">Pharmacies</p>
</div>
</div>
</div>
<!-- Floating Buttons -->
<div class="flex flex-col items-end gap-3 self-end mb-4">
<div class="flex flex-col gap-1 rounded-xl overflow-hidden shadow-2xl">
<button class="flex size-12 items-center justify-center bg-[#1a2232]/90 ios-blur hover:bg-primary transition-colors">
<span class="material-symbols-outlined text-white">add</span>
</button>
<div class="h-[1px] bg-white/10"></div>
<button class="flex size-12 items-center justify-center bg-[#1a2232]/90 ios-blur hover:bg-primary transition-colors">
<span class="material-symbols-outlined text-white">remove</span>
</button>
</div>
<button class="flex size-12 items-center justify-center rounded-xl bg-primary shadow-2xl text-white">
<span class="material-symbols-outlined">my_location</span>
</button>
</div>
</div>
</div>
<!-- Bottom Controls Panel -->
<div class="absolute bottom-0 left-0 right-0 z-30 bg-background-dark/95 ios-blur border-t border-white/10 px-4 pt-4 pb-8 rounded-t-3xl shadow-[0_-10px_30px_rgba(0,0,0,0.5)]">
<!-- Legend List -->
<div class="mb-4">
<div class="flex justify-between items-center py-2 px-1">
<p class="text-[#93a5c8] text-xs font-semibold uppercase tracking-wider">Légende de la Demande</p>
<div class="flex items-center gap-3">
<div class="flex items-center gap-1.5">
<div class="size-2 rounded-full bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.8)]"></div>
<span class="text-white text-xs">Forte</span>
</div>
<div class="flex items-center gap-1.5">
<div class="size-2 rounded-full bg-orange-500 shadow-[0_0_8px_rgba(249,115,22,0.8)]"></div>
<span class="text-white text-xs">Moyenne</span>
</div>
<div class="flex items-center gap-1.5">
<div class="size-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.8)]"></div>
<span class="text-white text-xs">Faible</span>
</div>
</div>
</div>
</div>
<!-- Primary Action CTA -->
<button class="w-full flex items-center justify-center gap-3 h-14 bg-primary rounded-xl text-white font-bold text-lg shadow-lg active:scale-[0.98] transition-transform">
<span class="material-symbols-outlined">near_me</span>
<span>Naviguer vers zone chaude</span>
</button>
<!-- Navigation Bar -->
<div class="flex justify-between items-center mt-6 px-4">
<div class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined">map</span>
<span class="text-[10px] font-medium">Carte</span>
</div>
<div class="flex flex-col items-center gap-1 text-[#93a5c8]">
<span class="material-symbols-outlined">history</span>
<span class="text-[10px] font-medium">Activité</span>
</div>
<div class="flex flex-col items-center gap-1 text-[#93a5c8]">
<span class="material-symbols-outlined">payments</span>
<span class="text-[10px] font-medium">Revenus</span>
</div>
<div class="flex flex-col items-center gap-1 text-[#93a5c8]">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-medium">Profil</span>
</div>
</div>
<!-- iOS Home Indicator Spacer -->
<div class="h-2 w-32 bg-white/20 rounded-full mx-auto mt-6"></div>
</div>
</div>
</body></html>
