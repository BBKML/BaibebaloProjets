<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#0d1b12] dark:text-white transition-colors duration-300">
<div class="relative flex h-screen w-full flex-col max-w-[480px] mx-auto overflow-hidden">
<!-- TopAppBar (iOS style) -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-[#0d1b12] dark:text-white flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined text-[28px]">arrow_back_ios</span>
</div>
<h2 class="text-[#0d1b12] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Vérification</h2>
</header>
<main class="flex-1 flex flex-col pt-10 px-6">
<!-- HeadlineText -->
<div class="mb-2">
<h3 class="text-[#0d1b12] dark:text-white tracking-light text-2xl font-bold leading-tight text-center">
                    Code de confirmation
                </h3>
</div>
<!-- BodyText -->
<div class="mb-8">
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-normal text-center">
                    Demandez le code 4 chiffres au client
                </p>
</div>
<!-- ConfirmationCode (4 boxes as requested) -->
<div class="flex justify-center py-6">
<fieldset class="relative flex gap-4">
<input class="flex h-16 w-14 text-center text-2xl font-bold rounded-lg border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary focus:ring-0 transition-colors" inputmode="numeric" maxlength="1" pattern="\d*" type="text"/>
<input class="flex h-16 w-14 text-center text-2xl font-bold rounded-lg border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary focus:ring-0 transition-colors" inputmode="numeric" maxlength="1" pattern="\d*" type="text"/>
<input class="flex h-16 w-14 text-center text-2xl font-bold rounded-lg border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary focus:ring-0 transition-colors" inputmode="numeric" maxlength="1" pattern="\d*" type="text"/>
<input class="flex h-16 w-14 text-center text-2xl font-bold rounded-lg border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary focus:ring-0 transition-colors" inputmode="numeric" maxlength="1" pattern="\d*" type="text"/>
</fieldset>
</div>
<!-- Support Link -->
<div class="flex justify-center mt-4">
<a class="text-primary font-medium text-sm hover:underline" href="#">
                    Le client n'a pas reçu le code ?
                </a>
</div>
<!-- Spacer -->
<div class="flex-1"></div>
<!-- SingleButton (Sticky at bottom) -->
<div class="pb-10 pt-4">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-[#0d1b12] text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/20 active:scale-[0.98] transition-transform">
<span class="truncate">VALIDER</span>
</button>
</div>
</main>
<!-- Home Indicator (iOS style) -->
<div class="flex justify-center pb-2">
<div class="w-32 h-1 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
</div>
</div>
</body></html>
