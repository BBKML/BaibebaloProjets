<!-- Main Content Area -->
<main class="flex-1 flex flex-col max-w-md mx-auto w-full">

<div class="flex flex-col gap-3 p-4">

<p class="text-[#0e1b13] dark:text-white text-base font-medium leading-normal">Question 5 sur 20</p>

<div class="rounded-full bg-gray-200 dark:bg-gray-700 overflow-hidden h-2">

</label>
<!-- Option 3 -->
<label class="flex items-center gap-4 rounded-xl border border-solid border-gray-200 dark:border-gray-800 p-4 hover:border-primary/50 transition-all cursor-pointer">

<div class="flex grow flex-col">
<p class="text-[#0e1b13] dark:text-white text-sm font-medium leading-normal">Laisser un message vocal et attendre à l'emplacement prévu.</p>
</div>
</label>
<!-- Option 4 -->
<label class="flex items-center gap-4 rounded-xl border border-solid border-gray-200 dark:border-gray-800 p-4 hover:border-primary/50 transition-all cursor-pointer">
<input class="h-5 w-5 border-2 border-gray-300 dark:border-gray-600 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary" name="quiz-option" type="radio"/>
<div class="flex grow flex-col">
<p class="text-[#0e1b13] dark:text-white text-sm font-medium leading-normal">Partir immédiatement vers la course suivante.</p>

</div>
</main>

<footer class="sticky bottom-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-t border-gray-200 dark:border-gray-800 p-4 pb-8">
<div class="max-w-md mx-auto w-full">
