<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1dc962",
                        "background-light": "#f6f8f7",
                        "background-dark": "#112117",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        /* Custom celebration gradient background */
        .confetti-bg {
            background-image: radial-gradient(circle at 20% 30%, rgba(29, 201, 98, 0.1) 0%, transparent 20%),
                              radial-gradient(circle at 80% 10%, rgba(29, 201, 98, 0.15) 0%, transparent 20%),
                              radial-gradient(circle at 50% 50%, rgba(29, 201, 98, 0.05) 0%, transparent 50%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#0e1b13] dark:text-white min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="w-12 flex items-center justify-start">
<button class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
</div>
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center font-display">Résultat du quiz</h2>
<div class="w-12"></div> <!-- Spacer for balance -->
</div>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center px-6 pt-8 pb-12 confetti-bg">
<!-- Success Icon Section -->
<div class="relative mb-8">
<!-- Decorative "Confetti" shapes using Tailwind -->
<div class="absolute -top-4 -left-8 w-4 h-4 rounded-full bg-primary/40 rotate-12"></div>
<div class="absolute top-10 -left-12 w-3 h-3 bg-yellow-400/60 rotate-45"></div>
<div class="absolute -top-2 -right-10 w-4 h-2 bg-blue-400/40 -rotate-12"></div>
<div class="absolute top-12 -right-12 w-3 h-3 rounded-full bg-primary/30"></div>
<div class="bg-primary/10 dark:bg-primary/20 p-8 rounded-full">
<div class="bg-primary text-white w-24 h-24 rounded-full flex items-center justify-center shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-6xl font-bold">check</span>
</div>
</div>
</div>
<!-- Headline -->
<h1 class="text-[#0e1b13] dark:text-white tracking-tight text-[36px] font-extrabold leading-tight text-center mb-2 font-display">
            Félicitations !
        </h1>
<!-- Body Description -->
<p class="text-[#0e1b13]/70 dark:text-white/70 text-base font-normal leading-relaxed text-center mb-8 max-w-[300px]">
            Vous avez réussi le test avec succès ! Vous êtes maintenant prêt pour les étapes finales d'activation de votre compte BAIBEBALO.
        </p>
<!-- Score Card Section -->
<div class="w-full max-w-sm mb-10">
<div class="flex flex-col items-center gap-2 rounded-2xl p-8 bg-white dark:bg-white/5 border border-primary/10 shadow-sm">
<p class="text-[#0e1b13]/60 dark:text-white/60 text-sm font-semibold uppercase tracking-widest">Votre score final</p>
<div class="flex items-baseline gap-1">
<span class="text-primary text-5xl font-black leading-tight">18/20</span>
</div>
<div class="bg-primary/20 dark:bg-primary/30 px-4 py-1 rounded-full mt-2">
<p class="text-primary dark:text-primary font-bold text-lg">90% de réussite</p>
</div>
</div>
</div>
<!-- Image Placeholder for Illustration -->
<div class="w-full max-w-sm mb-10 overflow-hidden rounded-xl">
<div class="w-full bg-center bg-no-repeat bg-cover aspect-[21/9] flex items-center justify-center bg-primary/5" data-alt="Abstract green celebratory pattern with geometric shapes" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCxFcy9ZLqNojA94W6SSbr40gpLc17Uugy4iF1PcBeg9RgZcmk0ipQuCGDAsvxilyakvkNUnHAP3B2v3Tlnhw8G2QLsj6-f0Rr_4nD2XiR8axZ630wMg1FxVvQku2b-DaAhIAb4wQHhO81jrALNLUGoK9DYXb7TyM2GbV2pSu4lGcz2kwI8yXlf9QYsHfpnA4w732KGUvg9YPOsXzha-v4d80RMaXs6HHCGa81YC4TFgWxfnwM6KpXHY3R4Eqa9HvmSbx1xraYpkE4b"); opacity: 0.6;'>
<span class="material-symbols-outlined text-primary/40 text-4xl">workspace_premium</span>
</div>
</div>
</main>
<!-- Bottom Action Buttons -->
<footer class="p-6 bg-white dark:bg-background-dark border-t border-black/5 dark:border-white/5 space-y-3 sticky bottom-0">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl transition-all shadow-md active:scale-[0.98] font-display uppercase tracking-wide">
            Continuer
        </button>
<button class="w-full flex items-center justify-center gap-2 bg-transparent hover:bg-primary/5 text-primary border-2 border-primary font-bold py-4 rounded-xl transition-all active:scale-[0.98] font-display uppercase tracking-wide">
<span class="material-symbols-outlined">download</span>
            Télécharger le certificat
        </button>
<!-- iOS Home Indicator Space -->
<div class="h-4"></div>
</footer>
</body></html>
