<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-10 bg-background-light dark:bg-background-dark border-b border-gray-200 dark:border-gray-800">

<button class="text-gray-800 dark:text-gray-100 flex items-center justify-center size-10 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors">

</button>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Informations personnelles</h2>
</div>
</div>
</header>
<main class="flex-1 max-w-[480px] mx-auto w-full pb-32">

<div class="flex flex-col gap-3 p-4">

<p class="text-gray-700 dark:text-gray-300 text-sm font-medium">Progression de l'inscription</p>
<p class="text-primary text-sm font-bold">1/5</p>
</div>
<div class="rounded-full bg-primary/20 h-2.5 overflow-hidden">

</div>
</div>

<div class="flex p-6">

<div class="relative group">
<div class="bg-gray-200 dark:bg-gray-800 bg-center bg-no-repeat aspect-square bg-cover rounded-full h-36 w-36 border-4 border-white dark:border-gray-700 shadow-sm flex items-center justify-center overflow-hidden" data-alt="Placeholder for user profile photo upload" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAoXOpxXqwhcAFGkHy0q8iKEnkfL3QPSaTf-e4cq-AhkZZq_wDGXr8nRf-ngMTc--dln9sql2Q1FPxu_zqgYO8MYSMTDdz4-KXX_40pjUrstK0nMxUhac2B-aCpyMoLn2ZfzwGygs869f5MRenzqGRE0jyzwpX1Ke0ZhrRW3Lvn-FKkYHKJ7gZqNBWgY44lzbxRuL-LFaRezpMtQ3hDK1yyUUaUjHT0HOPJEIy7ycklyCaGQlD9LGB9tUSbxYUjuOFFQy-KZP2P6W5W");'>
<!-- Overlay icon if image is missing -->
<div class="absolute inset-0 bg-black/10 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-white text-3xl">photo_camera</span>
</div>
</div>
<div class="absolute bottom-1 right-1 bg-primary text-white p-2 rounded-full border-2 border-white dark:border-gray-900 shadow-lg">
<span class="material-symbols-outlined text-sm block">add_a_photo</span>
</div>
</div>
<div class="flex flex-col items-center justify-center gap-1">
<p class="text-gray-900 dark:text-white text-xl font-bold tracking-tight text-center">Photo de profil</p>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal text-center max-w-[280px]">Ajoutez une photo claire pour votre profil de livreur BAIBEBALO</p>
</div>
<button class="flex min-w-[200px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-xl h-12 px-6 bg-primary/10 dark:bg-primary/20 text-primary text-sm font-bold transition-all hover:bg-primary/20 active:scale-95">
<span class="material-symbols-outlined text-xl">camera_alt</span>
<span>Prendre une photo</span>
</button>
</div>
</div>
<!-- Form Inputs Section -->
<div class="space-y-1 px-4">
<!-- Adresse -->
<div class="flex flex-col gap-1.5 py-2">
<label class="text-gray-900 dark:text-gray-100 text-sm font-semibold px-1">Adresse de résidence</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">home</span>
<input class="flex w-full rounded-xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 h-14 pl-12 pr-4 text-gray-900 dark:text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all placeholder:text-gray-400 dark:placeholder:text-gray-600" placeholder="Ex: 123 Rue de la République" type="text"/>
</div>
</div>
<!-- Quartier -->
<div class="flex flex-col gap-1.5 py-2">
<label class="text-gray-900 dark:text-gray-100 text-sm font-semibold px-1">Quartier</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">location_city</span>

<input class="flex w-full rounded-xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 h-14 pl-12 pr-4 text-gray-900 dark:text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all placeholder:text-gray-400 dark:placeholder:text-gray-600" placeholder="Votre ville actuelle" type="text"/>
</div>
</div>
</div>
</main>
<!-- Fixed Bottom Button -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-t border-gray-200 dark:border-gray-800 z-20">
<div class="max-w-[480px] mx-auto">
<button class="w-full flex items-center justify-center rounded-xl bg-primary h-14 text-white text-base font-bold tracking-wide shadow-lg shadow-primary/20 hover:bg-opacity-90 active:scale-[0.98] transition-all">
