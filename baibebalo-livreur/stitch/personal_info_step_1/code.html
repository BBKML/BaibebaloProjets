<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BAIBEBALO - Personal Info Step 1</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#1dc962",
                "background-light": "#f6f8f7",
                "background-dark": "#112117",
              },
              fontFamily: {
                "display": ["Inter", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display transition-colors duration-300">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 bg-background-light dark:bg-background-dark border-b border-gray-200 dark:border-gray-800">
<div class="flex items-center p-4 justify-between max-w-[480px] mx-auto w-full">
<div class="text-[#0e1b13] dark:text-white flex size-10 shrink-0 items-center justify-center cursor-pointer">
<span class="material-symbols-outlined">arrow_back_ios</span>
</div>
<h2 class="text-[#0e1b13] dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center">BAIBEBALO</h2>
<div class="size-10"></div> <!-- Spacer for centering -->
</div>
</header>
<main class="flex-1 w-full max-w-[480px] mx-auto pb-32">
<!-- Progress Bar Section -->
<div class="flex flex-col gap-3 p-4 pt-6">
<div class="flex gap-6 justify-between items-end">
<p class="text-[#0e1b13] dark:text-white text-base font-semibold leading-normal">Progression de l'inscription</p>
<p class="text-[#50956c] dark:text-[#1dc962] text-sm font-medium leading-normal">1/5</p>
</div>
<div class="rounded-full bg-[#d1e6d9] dark:bg-gray-800 h-2 w-full overflow-hidden">
<div class="h-full bg-primary" style="width: 20%;"></div>
</div>
</div>
<!-- Headline Text -->
<div class="px-4 py-6">
<h1 class="text-[#0e1b13] dark:text-white tracking-tight text-[32px] font-bold leading-tight">
                Vos informations personnelles
            </h1>
<p class="text-[#50956c] dark:text-gray-400 mt-2 text-base">Veuillez remplir les détails ci-dessous pour commencer votre aventure en tant que livreur.</p>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-1 px-4">
<!-- Nom complet -->
<div class="flex flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0e1b13] dark:text-white text-base font-medium leading-normal pb-2">Nom de famille</p>
<input class="form-input flex w-full min-w-0 flex-1 rounded-lg text-[#0e1b13] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d1e6d9] dark:border-gray-700 bg-white dark:bg-[#1a2e21] focus:border-primary h-14 placeholder:text-[#50956c]/60 p-[15px] text-base font-normal leading-normal transition-all" placeholder="Entrez votre nom de famille" required="" type="text"/>
</label>
</div>
<!-- Prénom -->
<div class="flex flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0e1b13] dark:text-white text-base font-medium leading-normal pb-2">Prénom</p>
<input class="form-input flex w-full min-w-0 flex-1 rounded-lg text-[#0e1b13] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d1e6d9] dark:border-gray-700 bg-white dark:bg-[#1a2e21] focus:border-primary h-14 placeholder:text-[#50956c]/60 p-[15px] text-base font-normal leading-normal transition-all" placeholder="Entrez votre prénom" required="" type="text"/>
</label>
</div>
<!-- Date de Naissance (Date Picker Styled) -->
<div class="flex flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1 relative">
<p class="text-[#0e1b13] dark:text-white text-base font-medium leading-normal pb-2">Date de naissance</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 rounded-lg text-[#0e1b13] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d1e6d9] dark:border-gray-700 bg-white dark:bg-[#1a2e21] focus:border-primary h-14 placeholder:text-[#50956c]/60 p-[15px] text-base font-normal leading-normal transition-all" required="" type="date"/>
</div>
</label>
</div>
<!-- Email (Optional) -->
<div class="flex flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<div class="flex justify-between items-center pb-2">
<p class="text-[#0e1b13] dark:text-white text-base font-medium leading-normal">Email</p>
<span class="text-[#50956c] dark:text-gray-500 text-xs font-normal italic">(Optionnel)</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 rounded-lg text-[#0e1b13] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d1e6d9] dark:border-gray-700 bg-white dark:bg-[#1a2e21] focus:border-primary h-14 placeholder:text-[#50956c]/60 p-[15px] text-base font-normal leading-normal transition-all" placeholder="exemple@email.com" type="email"/>
</label>
</div>
</div>
</main>
<!-- Fixed Bottom Button Section -->
<footer class="fixed bottom-0 left-0 right-0 bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-gray-800 p-4 pb-8 z-50">
<div class="max-w-[480px] mx-auto">
<button class="w-full bg-primary hover:bg-opacity-90 active:scale-[0.98] text-white text-lg font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">
                CONTINUER
                <span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</div>
</footer>
</body></html>
