            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#fa6c38",
                        "background-light": "#f8f6f5",
                        "background-dark": "#23150f",
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }

<style>
        body { font-family: "Work Sans", sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-[#1c110d] dark:text-white">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-[480px] mx-auto shadow-xl bg-white dark:bg-zinc-900">
<!-- TopAppBar -->
<div class="flex items-center bg-white dark:bg-zinc-900 p-4 border-b border-zinc-100 dark:border-zinc-800 sticky top-0 z-50">
<div class="text-[#1c110d] dark:text-white flex size-10 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined">close</span>
</div>
<h2 class="text-[#1c110d] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Dish Promotions</h2>
<div class="flex w-10 items-center justify-end">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0 cursor-pointer">Save</p>
</div>
</div>
<div class="flex-1 overflow-y-auto pb-24">
<!-- Selected Dish Card -->
<div class="px-4 pt-6 pb-2">
<div class="flex items-center justify-between gap-4 p-4 rounded-xl bg-background-light dark:bg-zinc-800/50 border border-zinc-100 dark:border-zinc-700">
<div class="flex flex-col gap-1 flex-1">
<span class="text-xs font-semibold text-primary uppercase tracking-wider">Active Dish</span>
<p class="text-[#1c110d] dark:text-white text-base font-bold leading-tight">Grilled Chicken Platter</p>
<p class="text-[#9e5e47] dark:text-zinc-400 text-sm font-normal">Original Price: 3000 FCFA</p>
</div>
<div class="w-20 h-20 bg-center bg-no-repeat bg-cover rounded-lg shrink-0 border border-white dark:border-zinc-700 shadow-sm" data-alt="Grilled chicken with vegetables and side dish" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBKucu4l0Goqq3YQvastRoOJ9T8nZD_IOK6e60eGrAHWQUHtUz3kHO6ga5DFxZ2wXy7EKZt2b4Ua4S3lJnYqPu6Q__umfJFdA1vfMR51sk521LsfoTPN31JetknBVTY9pl21GDwNXUfHhzSx6wSeSKiXbNJhVVca3mylqY--vlmZjwE2uSmRy4iDcTSS5jG_fnw5x6zowHRNmwJY1CV_CITnSumWQOr_eFT3J0zZYpPqC0GPr_QycCPCiQnSfkBiI90gzi-6d-huJtJ");'>
</div>
</div>
</div>
<!-- Promotion Details Header -->
<h3 class="text-[#1c110d] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-6">Promotion Type</h3>
<!-- SegmentedButtons -->
<div class="flex px-4 py-3">
<div class="flex h-12 flex-1 items-center justify-center rounded-xl bg-zinc-100 dark:bg-zinc-800 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-zinc-700 has-[:checked]:shadow-sm has-[:checked]:text-[#1c110d] dark:has-[:checked]:text-white text-[#9e5e47] dark:text-zinc-400 text-sm font-medium leading-normal transition-all">
<span class="truncate">Percentage (%)</span>
<input checked="" class="hidden" name="promo-type" type="radio" value="Percentage (%)"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-zinc-700 has-[:checked]:shadow-sm has-[:checked]:text-[#1c110d] dark:has-[:checked]:text-white text-[#9e5e47] dark:text-zinc-400 text-sm font-medium leading-normal transition-all">
<span class="truncate">Fixed Amount (FCFA)</span>
<input class="hidden" name="promo-type" type="radio" value="Fixed Amount (FCFA)"/>
</label>
</div>
</div>
<!-- TextField - Discount Value -->
<div class="flex flex-col gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#1c110d] dark:text-white text-sm font-bold leading-normal pb-2 uppercase tracking-wide opacity-80">Discount Value</p>
<div class="flex w-full flex-1 items-stretch rounded-xl overflow-hidden border border-zinc-200 dark:border-zinc-700">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-[#1c110d] dark:text-white focus:outline-0 focus:ring-0 border-none bg-zinc-50 dark:bg-zinc-800 h-14 placeholder:text-[#9e5e47] p-[15px] pr-2 text-base font-normal leading-normal" placeholder="20" type="number" value="20"/>
<div class="text-[#9e5e47] flex bg-zinc-50 dark:bg-zinc-800 items-center justify-center pr-[15px] pl-2">
<span class="material-symbols-outlined">percent</span>
</div>
</div>
</label>
</div>
<!-- Date Selection Header -->
<h3 class="text-[#1c110d] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-6">Validity Period</h3>
<div class="grid grid-cols-2 gap-4 px-4 py-3">
<label class="flex flex-col flex-1">
<p class="text-[#1c110d] dark:text-white text-xs font-bold leading-normal pb-2 uppercase opacity-60">Start Date</p>
<div class="flex w-full items-center rounded-xl border border-zinc-200 dark:border-zinc-700 bg-zinc-50 dark:bg-zinc-800 h-12 px-3">
<input class="bg-transparent border-none focus:ring-0 text-sm w-full dark:text-white" type="date" value="2023-11-01"/>
</div>
</label>
<label class="flex flex-col flex-1">
<p class="text-[#1c110d] dark:text-white text-xs font-bold leading-normal pb-2 uppercase opacity-60">End Date</p>
<div class="flex w-full items-center rounded-xl border border-zinc-200 dark:border-zinc-700 bg-zinc-50 dark:bg-zinc-800 h-12 px-3">
<input class="bg-transparent border-none focus:ring-0 text-sm w-full dark:text-white" type="date" value="2023-11-30"/>
</div>
</label>
</div>
<!-- Preview Section Header -->
<div class="flex items-center justify-between px-4 pb-2 pt-8">
<h3 class="text-[#1c110d] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Live Preview</h3>
<span class="text-xs bg-primary/10 text-primary px-2 py-1 rounded font-bold uppercase tracking-widest">Customer View</span>
</div>
<!-- Preview Card -->
<div class="px-4 py-3">
<div class="relative overflow-hidden rounded-2xl border border-zinc-100 dark:border-zinc-800 shadow-lg bg-white dark:bg-zinc-800">
<div class="absolute top-4 left-4 z-10">
<span class="bg-primary text-white text-[10px] font-black px-3 py-1 rounded-full shadow-lg">PROMO -20%</span>
</div>
<div class="h-48 w-full bg-center bg-no-repeat bg-cover" data-alt="Grilled chicken dish with professional lighting" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB0zk0orIUm12NMRAC-rIY_d30f1P2VTK5NT2SZaGwiDfMrNHZh9-XuNyo0EmA5McnzIifQwmWwEXOo6iD4yziFXPxQgUpzG6RKwEXciyroWUv0qX761D6Z545rdKzv5UtsNkY_5JLk95eWBupHVzcM0rqFNTcNNO9H5J66RpmPQuaIvn6JBDhE_lZbX3df3QYJKmKaLXIaxjyFHu33A4obXdHrvFrOQIk5EXgFmJ73XsZ8rfgNFRx58ocBDYgTr3vcEORbN37rbMh7");'>
</div>
<div class="p-4">
<div class="flex justify-between items-start">
<div>
<h4 class="font-bold text-lg dark:text-white">Grilled Chicken Platter</h4>
<p class="text-xs text-zinc-500 dark:text-zinc-400 mt-1">Savory marinated chicken with fresh greens</p>
</div>
<div class="text-right">
<p class="text-zinc-400 text-sm line-through decoration-primary/50">3000 FCFA</p>
<p class="text-primary text-xl font-black">2400 FCFA</p>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Sticky Bottom Action -->
<div class="fixed bottom-0 left-0 right-0 max-w-[480px] mx-auto p-4 bg-white/80 dark:bg-zinc-900/80 backdrop-blur-md border-t border-zinc-100 dark:border-zinc-800">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">campaign</span>
                Activate Promotion
            </button>
</div>
</div>
