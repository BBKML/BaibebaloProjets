<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ajouter/Modifier un article - BAIBEBALO</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#fa6c38",
                        "background-light": "#f8f6f5",
                        "background-dark": "#23150f",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#1c110d] dark:text-white min-h-screen">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-[480px] mx-auto bg-background-light dark:bg-background-dark overflow-x-hidden">
<!-- TopAppBar -->
<header class="sticky top-0 z-10 flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md p-4 pb-2 justify-between border-b border-[#e9d5ce] dark:border-[#3d2a24]">
<div class="text-[#1c110d] dark:text-white flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined">arrow_back_ios</span>
</div>
<h2 class="text-[#1c110d] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Modifier l'article</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex cursor-pointer items-center justify-center rounded-lg h-12 bg-transparent text-[#1c110d] dark:text-white">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</div>
</header>
<main class="flex-1 overflow-y-auto pb-32">
<!-- EmptyState / Photo Upload Section -->
<div class="flex flex-col p-4">
<div class="flex flex-col items-center gap-4 rounded-xl border-2 border-dashed border-[#e9d5ce] dark:border-[#3d2a24] bg-white dark:bg-[#2d1b14] px-6 py-10 transition-all active:scale-[0.98]">
<div class="flex size-16 items-center justify-center rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined" style="font-size: 32px;">add_a_photo</span>
</div>
<div class="flex max-w-[480px] flex-col items-center gap-1">
<p class="text-[#1c110d] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] text-center">Photo du plat</p>
<p class="text-[#9e5e47] dark:text-[#c5a192] text-sm font-normal leading-normal text-center">Format recommandé : PNG ou JPG (max. 5MB)</p>
</div>
<button class="flex min-w-[140px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Ajouter une photo</span>
</button>
</div>
</div>
<!-- Form Fields -->
<div class="space-y-1">
<!-- TextField: Item Name -->
<div class="flex flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#1c110d] dark:text-white text-sm font-semibold leading-normal pb-2 ml-1">Nom de l'article</p>
<input class="form-input flex w-full rounded-xl text-[#1c110d] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#e9d5ce] dark:border-[#3d2a24] bg-white dark:bg-[#2d1b14] h-14 placeholder:text-[#9e5e47] p-[15px] text-base font-normal" placeholder="Ex: Burger Baibebalo" type="text" value="Burger Classic Maison"/>
</label>
</div>
<!-- TextField: Category -->
<div class="flex flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#1c110d] dark:text-white text-sm font-semibold leading-normal pb-2 ml-1">Catégorie</p>
<div class="relative">
<select class="form-select appearance-none flex w-full rounded-xl text-[#1c110d] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#e9d5ce] dark:border-[#3d2a24] bg-white dark:bg-[#2d1b14] h-14 p-[15px] text-base font-normal">
<option value="one">Plats Principaux</option>
<option value="two">Entrées</option>
<option value="three">Desserts</option>
<option value="four">Boissons</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-primary">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</label>
</div>
<div class="flex px-4 py-2 gap-4">
<!-- Price Field -->
<label class="flex flex-col flex-1">
<p class="text-[#1c110d] dark:text-white text-sm font-semibold leading-normal pb-2 ml-1">Prix (€)</p>
<input class="form-input flex w-full rounded-xl text-[#1c110d] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#e9d5ce] dark:border-[#3d2a24] bg-white dark:bg-[#2d1b14] h-14 p-[15px] text-base font-normal" placeholder="0.00" step="0.50" type="number" value="14.50"/>
</label>
<!-- Preparation Time -->
<label class="flex flex-col flex-1">
<p class="text-[#1c110d] dark:text-white text-sm font-semibold leading-normal pb-2 ml-1">Temps (min)</p>
<input class="form-input flex w-full rounded-xl text-[#1c110d] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#e9d5ce] dark:border-[#3d2a24] bg-white dark:bg-[#2d1b14] h-14 p-[15px] text-base font-normal" placeholder="15" type="number" value="20"/>
</label>
</div>
<!-- TextField: Description -->
<div class="flex flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#1c110d] dark:text-white text-sm font-semibold leading-normal pb-2 ml-1">Description</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none rounded-xl text-[#1c110d] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#e9d5ce] dark:border-[#3d2a24] bg-white dark:bg-[#2d1b14] min-h-32 placeholder:text-[#9e5e47] p-[15px] text-base font-normal leading-normal" placeholder="Décrivez les ingrédients et la préparation...">Pain brioché, steak de bœuf 150g, cheddar affiné, oignons caramélisés et notre sauce secrète Baibebalo.</textarea>
</label>
</div>
<!-- Stock Status Toggle -->
<div class="px-4 py-4">
<p class="text-[#1c110d] dark:text-white text-sm font-semibold leading-normal pb-3 ml-1">Disponibilité du stock</p>
<div class="flex bg-[#f4eae6] dark:bg-[#3d2a24] p-1 rounded-xl">
<button class="flex-1 py-3 text-sm font-bold rounded-lg bg-white dark:bg-primary text-primary dark:text-white shadow-sm transition-all">En stock</button>
<button class="flex-1 py-3 text-sm font-bold rounded-lg text-[#9e5e47] dark:text-[#c5a192] hover:bg-white/50 dark:hover:bg-white/5 transition-all">Rupture</button>
</div>
</div>
</div>
</main>
<!-- Fixed Footer Action -->
<div class="fixed bottom-0 left-0 right-0 max-w-[480px] mx-auto p-4 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-t border-[#e9d5ce] dark:border-[#3d2a24]">
<button class="flex w-full items-center justify-center overflow-hidden rounded-full h-14 bg-primary text-white gap-2 text-lg font-bold leading-normal tracking-[0.015em] shadow-lg active:scale-[0.97] transition-transform">
<span class="material-symbols-outlined">save</span>
<span>Enregistrer</span>
</button>
</div>
</div>
</body></html>
