<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Qualification Quiz - BAIBEBALO</title>
<!-- Tailwind CSS with plugins -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols Outlined -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff6933",
                        "background-light": "#f8f6f5",
                        "background-dark": "#23140f",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Work Sans", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .radio-checked-svg {
            --radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,105,51)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col radio-checked-svg">
<!-- Navigation Bar -->
<header class="sticky top-0 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800">
<div class="flex items-center px-4 h-16 max-w-xl mx-auto w-full">
<button aria-label="Retour" class="text-primary flex items-center justify-center p-2 -ml-2 rounded-full hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center text-[#1d110c] dark:text-white text-lg font-bold leading-tight tracking-tight pr-8">Qualification Quiz</h1>
</div>
</header>
<main class="flex-1 flex flex-col w-full max-w-xl mx-auto px-4">
<!-- Progress Bar Section -->
<div class="py-6">
<div class="flex flex-col gap-3">
<div class="flex items-center justify-between">
<p class="text-[#1d110c] dark:text-gray-200 text-base font-semibold font-display">Question 1 sur 5</p>
<p class="text-[#1d110c]/60 dark:text-gray-400 text-sm font-medium">20%</p>
</div>
<div class="h-2.5 w-full bg-[#ead5cd] dark:bg-gray-700 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full transition-all duration-500 ease-out" style="width: 20%;"></div>
</div>
</div>
</div>
<!-- Question Headline -->
<div class="pb-6">
<h2 class="text-[#1d110c] dark:text-white tracking-tight text-2xl font-bold leading-tight font-display">
                Quel type de cuisine proposez-vous principalement ?
            </h2>
<p class="mt-2 text-sm text-[#1d110c]/60 dark:text-gray-400">Sélectionnez l'option qui correspond le mieux à votre établissement.</p>
</div>
<!-- Options List -->
<div class="flex flex-col gap-3 mb-8">
<label class="flex items-center gap-4 rounded-xl border border-solid border-[#ead5cd] dark:border-gray-700 p-4 bg-white dark:bg-gray-800 cursor-pointer hover:border-primary transition-colors group">
<input checked="" class="h-5 w-5 border-2 border-[#ead5cd] dark:border-gray-600 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary transition-all" name="cuisine-type" type="radio"/>
<div class="flex grow flex-col">
<p class="text-[#1d110c] dark:text-white text-base font-medium leading-normal">Cuisine Traditionnelle</p>
</div>
</label>
<label class="flex items-center gap-4 rounded-xl border border-solid border-[#ead5cd] dark:border-gray-700 p-4 bg-white dark:bg-gray-800 cursor-pointer hover:border-primary transition-colors group">
<input class="h-5 w-5 border-2 border-[#ead5cd] dark:border-gray-600 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary transition-all" name="cuisine-type" type="radio"/>
<div class="flex grow flex-col">
<p class="text-[#1d110c] dark:text-white text-base font-medium leading-normal">Restauration Rapide</p>
</div>
</label>
<label class="flex items-center gap-4 rounded-xl border border-solid border-[#ead5cd] dark:border-gray-700 p-4 bg-white dark:bg-gray-800 cursor-pointer hover:border-primary transition-colors group">
<input class="h-5 w-5 border-2 border-[#ead5cd] dark:border-gray-600 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary transition-all" name="cuisine-type" type="radio"/>
<div class="flex grow flex-col">
<p class="text-[#1d110c] dark:text-white text-base font-medium leading-normal">Cuisine du Monde</p>
</div>
</label>
<label class="flex items-center gap-4 rounded-xl border border-solid border-[#ead5cd] dark:border-gray-700 p-4 bg-white dark:bg-gray-800 cursor-pointer hover:border-primary transition-colors group">
<input class="h-5 w-5 border-2 border-[#ead5cd] dark:border-gray-600 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary transition-all" name="cuisine-type" type="radio"/>
<div class="flex grow flex-col">
<p class="text-[#1d110c] dark:text-white text-base font-medium leading-normal">Boulangerie / Pâtisserie</p>
</div>
</label>
<label class="flex items-center gap-4 rounded-xl border border-solid border-[#ead5cd] dark:border-gray-700 p-4 bg-white dark:bg-gray-800 cursor-pointer hover:border-primary transition-colors group">
<input class="h-5 w-5 border-2 border-[#ead5cd] dark:border-gray-600 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary transition-all" name="cuisine-type" type="radio"/>
<div class="flex grow flex-col">
<p class="text-[#1d110c] dark:text-white text-base font-medium leading-normal">Cafétéria / Salon de thé</p>
</div>
</label>
</div>
</main>
<!-- Fixed Footer with Buttons -->
<footer class="sticky bottom-0 bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-gray-800 pb-[env(safe-area-inset-bottom,16px)]">
<div class="max-w-xl mx-auto w-full p-4 flex gap-3">
<button class="flex-1 flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-[#f4eae6] dark:bg-gray-700 text-[#1d110c] dark:text-white text-base font-bold leading-normal tracking-wide transition-active active:scale-95">
<span class="truncate">Précédent</span>
</button>
<button class="flex-[1.5] flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white text-base font-bold leading-normal tracking-wide shadow-lg shadow-primary/20 transition-active active:scale-95">
<span class="truncate">Suivant</span>
</button>
</div>
</footer>
</body></html>
