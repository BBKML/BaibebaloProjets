<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Item Variations &amp; Options - BAIBEBALO</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#fa6c38",
                        "background-light": "#f8f6f5",
                        "background-dark": "#23150f",
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Work Sans", sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-[#1c110d] dark:text-white">
<div class="max-w-[430px] mx-auto min-h-screen bg-background-light dark:bg-background-dark flex flex-col shadow-xl">
<!-- TopAppBar -->
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md px-4 py-4 flex items-center justify-between border-b border-gray-200 dark:border-gray-800">
<div class="flex items-center gap-2">
<button class="flex items-center justify-center size-10 hover:bg-gray-200 dark:hover:bg-gray-800 rounded-full transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
</div>
<h1 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center">Variantes &amp; Options</h1>
<button class="px-3 py-1 text-primary font-bold text-base hover:opacity-80">Enregistrer</button>
</header>
<main class="flex-1 pb-24">
<!-- Tailles Section -->
<section class="mt-4">
<div class="flex items-center justify-between px-4 pt-5 pb-3">
<h2 class="text-[22px] font-bold leading-tight tracking-tight">Tailles</h2>
<button class="flex items-center gap-1 text-primary font-semibold text-sm">
<span class="material-symbols-outlined text-lg">add_circle</span>
                        Ajouter
                    </button>
</div>
<div class="space-y-1">
<!-- Size Item 1 -->
<div class="flex items-center gap-4 px-4 min-h-[72px] py-2 justify-between hover:bg-white dark:hover:bg-white/5 transition-colors">
<div class="flex items-center gap-4">
<div class="text-[#1c110d] dark:text-white flex items-center justify-center rounded-lg bg-primary/10 shrink-0 size-12">
<span class="material-symbols-outlined">photo_size_select_small</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-base font-medium leading-normal line-clamp-1">Petit</p>
<p class="text-primary font-normal text-sm leading-normal">+0.00€</p>
</div>
</div>
<div class="flex items-center gap-2">
<button class="size-9 flex items-center justify-center text-gray-400 hover:text-primary">
<span class="material-symbols-outlined text-xl">drag_handle</span>
</button>
<button class="size-9 flex items-center justify-center bg-gray-100 dark:bg-gray-800 rounded-full hover:text-primary transition-colors">
<span class="material-symbols-outlined text-xl">edit</span>
</button>
</div>
</div>
<!-- Size Item 2 -->
<div class="flex items-center gap-4 px-4 min-h-[72px] py-2 justify-between hover:bg-white dark:hover:bg-white/5 transition-colors">
<div class="flex items-center gap-4">
<div class="text-[#1c110d] dark:text-white flex items-center justify-center rounded-lg bg-primary/10 shrink-0 size-12">
<span class="material-symbols-outlined">photo_size_select_large</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-base font-medium leading-normal line-clamp-1">Moyen</p>
<p class="text-primary font-normal text-sm leading-normal">+2.00€</p>
</div>
</div>
<div class="flex items-center gap-2">
<button class="size-9 flex items-center justify-center text-gray-400 hover:text-primary">
<span class="material-symbols-outlined text-xl">drag_handle</span>
</button>
<button class="size-9 flex items-center justify-center bg-gray-100 dark:bg-gray-800 rounded-full hover:text-primary transition-colors">
<span class="material-symbols-outlined text-xl">edit</span>
</button>
</div>
</div>
<!-- Size Item 3 -->
<div class="flex items-center gap-4 px-4 min-h-[72px] py-2 justify-between hover:bg-white dark:hover:bg-white/5 transition-colors">
<div class="flex items-center gap-4">
<div class="text-[#1c110d] dark:text-white flex items-center justify-center rounded-lg bg-primary/10 shrink-0 size-12">
<span class="material-symbols-outlined">aspect_ratio</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-base font-medium leading-normal line-clamp-1">Grand</p>
<p class="text-primary font-normal text-sm leading-normal">+4.00€</p>
</div>
</div>
<div class="flex items-center gap-2">
<button class="size-9 flex items-center justify-center text-gray-400 hover:text-primary">
<span class="material-symbols-outlined text-xl">drag_handle</span>
</button>
<button class="size-9 flex items-center justify-center bg-gray-100 dark:bg-gray-800 rounded-full hover:text-primary transition-colors">
<span class="material-symbols-outlined text-xl">edit</span>
</button>
</div>
</div>
</div>
</section>
<!-- Suppléments Section -->
<section class="mt-6">
<div class="flex items-center justify-between px-4 pt-5 pb-3">
<h2 class="text-[22px] font-bold leading-tight tracking-tight">Suppléments</h2>
<button class="flex items-center gap-1 text-primary font-semibold text-sm">
<span class="material-symbols-outlined text-lg">add_circle</span>
                        Nouveau
                    </button>
</div>
<div class="px-4 space-y-3">
<!-- Extra 1 -->
<div class="bg-white dark:bg-white/5 rounded-xl p-4 flex items-center justify-between border border-gray-100 dark:border-gray-800">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary">fastfood</span>
<div>
<p class="font-semibold text-base">Sauce algérienne</p>
<p class="text-xs text-gray-500 dark:text-gray-400">+0.50€</p>
</div>
</div>
<div class="flex gap-1">
<button class="p-2 text-gray-500 hover:text-blue-500 transition-colors">
<span class="material-symbols-outlined">edit</span>
</button>
<button class="p-2 text-gray-500 hover:text-red-500 transition-colors">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
</div>
<!-- Extra 2 -->
<div class="bg-white dark:bg-white/5 rounded-xl p-4 flex items-center justify-between border border-gray-100 dark:border-gray-800">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary">egg</span>
<div>
<p class="font-semibold text-base">Extra Fromage</p>
<p class="text-xs text-gray-500 dark:text-gray-400">+1.00€</p>
</div>
</div>
<div class="flex gap-1">
<button class="p-2 text-gray-500 hover:text-blue-500 transition-colors">
<span class="material-symbols-outlined">edit</span>
</button>
<button class="p-2 text-gray-500 hover:text-red-500 transition-colors">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
</div>
</div>
</section>
<!-- Accompagnements Inclus Section -->
<section class="mt-6">
<h2 class="text-[22px] font-bold leading-tight tracking-tight px-4 pb-3 pt-5">Accompagnements inclus</h2>
<div class="px-4 bg-white dark:bg-white/5 mx-4 rounded-xl divide-y divide-gray-100 dark:divide-gray-800 overflow-hidden border border-gray-100 dark:border-gray-800">
<label class="flex items-center justify-between py-4 cursor-pointer group">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary">restaurant</span>
<span class="font-medium">Frites maison</span>
</div>
<input checked="" class="w-6 h-6 rounded-md border-gray-300 text-primary focus:ring-primary" type="checkbox"/>
</label>
<label class="flex items-center justify-between py-4 cursor-pointer group">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary">nutrition</span>
<span class="font-medium">Salade mixte</span>
</div>
<input class="w-6 h-6 rounded-md border-gray-300 text-primary focus:ring-primary" type="checkbox"/>
</label>
<label class="flex items-center justify-between py-4 cursor-pointer group">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary">grain</span>
<span class="font-medium">Riz pilaf</span>
</div>
<input class="w-6 h-6 rounded-md border-gray-300 text-primary focus:ring-primary" type="checkbox"/>
</label>
</div>
</section>
</main>
<!-- Bottom Action Bar (Simulating iOS Tab Bar/Action) -->
<div class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[430px] p-4 bg-white/90 dark:bg-background-dark/90 backdrop-blur-md border-t border-gray-200 dark:border-gray-800">
<button class="w-full bg-primary text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 hover:scale-[0.98] transition-transform">
                Mettre à jour le menu
            </button>
</div>
</div>
