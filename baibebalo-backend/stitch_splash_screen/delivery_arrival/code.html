<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#22c38e",
                        "background-light": "#f6f8f7",
                        "background-dark": "#12201b",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#121715] dark:text-white min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<nav class="sticky top-0 z-50 bg-white/80 dark:bg-background-dark/80 ios-blur px-4 py-3 flex items-center justify-between border-b border-gray-100 dark:border-white/10">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h2 class="text-lg font-bold tracking-tight">Arrivée</h2>
<div class="size-10"></div> <!-- Spacer for symmetry -->
</nav>
<main class="flex-1 overflow-y-auto pb-32">
<!-- Success Header -->
<div class="px-6 pt-8 pb-4 text-center">
<div class="mx-auto size-20 bg-primary/10 dark:bg-primary/20 rounded-full flex items-center justify-center mb-6">
<span class="material-symbols-outlined text-primary text-[40px] font-bold">check_circle</span>
</div>
<h1 class="text-3xl font-bold leading-tight tracking-tight mb-2">Votre commande est arrivée !</h1>
<p class="text-[#65867b] dark:text-gray-400 font-medium">Votre livreur est devant votre porte.</p>
</div>
<!-- Payment Card -->
<div class="px-4 py-4">
<div class="bg-white dark:bg-[#1c2e27] p-6 rounded-xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] dark:shadow-none border border-gray-100 dark:border-white/5">
<div class="flex items-center gap-3 mb-4">
<div class="size-10 bg-primary/10 rounded-lg flex items-center justify-center">
<span class="material-symbols-outlined text-primary">payments</span>
</div>
<div>
<p class="text-xs font-bold uppercase tracking-wider text-[#65867b] dark:text-gray-400">Paiement à la livraison</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Réglez le livreur en espèces</p>
</div>
</div>
<div class="flex items-baseline gap-2">
<span class="text-4xl font-bold text-primary">5 450</span>
<span class="text-xl font-bold text-primary">FCFA</span>
</div>
<div class="mt-4 pt-4 border-t border-gray-100 dark:border-white/5 flex items-center justify-between text-sm">
<span class="text-gray-500">TVA incluse (18%)</span>
<span class="font-medium">Détails de facture</span>
</div>
</div>
</div>
<!-- Proof of Delivery Section -->
<div class="px-4 py-2">
<div class="flex items-center justify-between px-1 mb-3">
<h3 class="text-lg font-bold">Preuve de livraison</h3>
<span class="text-xs font-semibold text-primary uppercase">Photo du livreur</span>
</div>
<div class="relative group">
<div class="w-full aspect-[4/3] rounded-xl overflow-hidden bg-gray-200 dark:bg-gray-800">
<div class="w-full h-full bg-cover bg-center" data-alt="Photo of a food delivery package at the customer door" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuArO09VBPhydGG3Zay5hm2-9GmIYy_iM_mtt25gUIH6VyT4SKVpWU2FokuK-V6AvsndgUk1zXnUgkge7a7ommgBgASpV8WFxfsEPSFqytsvlNMyVe9lwnT0ENfu6ErFvoP0k-VRtqsz3-7e3ouRQ0sYqms4lw6X9XWK2-gQackL_9QpWBeHYxdPQs5zpxhSPYsrUkfMagH6cOjmtRsoDi1AmVId1z4se3EQify06OMqXS0-PWJWzvOJyoknFLBjkY5DhzCl4j-phsQr');">
</div>
<div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent flex items-end p-4">
<div class="flex items-center gap-2 text-white">
<span class="material-symbols-outlined text-sm">location_on</span>
<span class="text-xs font-medium">Marcory Zone 4, Abidjan</span>
</div>
</div>
</div>
<button class="absolute top-4 right-4 bg-white/90 dark:bg-black/60 size-10 rounded-full flex items-center justify-center ios-blur">
<span class="material-symbols-outlined text-xl">zoom_in</span>
</button>
</div>
</div>
<!-- Support Link -->
<div class="px-4 py-6 flex flex-col items-center gap-4">
<button class="flex items-center gap-2 text-[#65867b] dark:text-gray-400 text-sm font-medium hover:text-primary transition-colors">
<span class="material-symbols-outlined text-lg">help_outline</span>
                Signaler un problème avec la commande
            </button>
</div>
</main>
<!-- Fixed Bottom Actions -->
<div class="fixed bottom-0 left-0 right-0 bg-white/90 dark:bg-background-dark/90 ios-blur border-t border-gray-100 dark:border-white/10 px-6 pt-4 pb-8">
<div class="max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-3 shadow-lg shadow-primary/20 transition-all active:scale-[0.98]">
                Confirmer la réception
                <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
</body></html>
