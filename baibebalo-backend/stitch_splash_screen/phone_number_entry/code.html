<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BAIBEBALO - Phone Number Entry</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#22c38e",
                        "background-light": "#f7f7f7",
                        "background-dark": "#1a1c20",
                        "accent-coral": "#ff6b6b",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .pattern-bg {
            background-color: #f7f7f7;
            background-image: radial-gradient(#22c38e 0.5px, transparent 0.5px), radial-gradient(#22c38e 0.5px, #f7f7f7 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.05;
        }
        .dark .pattern-bg {
            background-color: #1a1c20;
            background-image: radial-gradient(#22c38e 0.5px, transparent 0.5px), radial-gradient(#22c38e 0.5px, #1a1c20 0.5px);
            opacity: 0.03;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-start overflow-x-hidden font-display transition-colors duration-300">
<!-- Background Texture -->
<div class="fixed inset-0 pattern-bg pointer-events-none"></div>
<!-- Main Container -->
<div class="relative w-full max-w-[430px] min-h-screen flex flex-col px-6 py-8 z-10">
<!-- Header -->
<div class="flex items-center justify-between mb-12">
<div class="w-10 h-10 flex items-center justify-center rounded-full bg-white dark:bg-gray-800 shadow-sm border border-gray-100 dark:border-gray-700">
<span class="material-symbols-outlined text-[#121715] dark:text-white text-2xl">arrow_back_ios_new</span>
</div>
<div class="flex-1 flex justify-center">
<!-- Brand Identity -->
<div class="w-12 h-12 rounded-xl bg-primary flex items-center justify-center shadow-lg shadow-primary/20">
<span class="text-white font-extrabold text-xl">B</span>
</div>
</div>
<div class="w-10 h-10 flex items-center justify-center text-accent-coral">
<span class="material-symbols-outlined text-2xl">help</span>
</div>
</div>
<!-- Content Card -->
<div class="flex flex-col flex-1">
<h1 class="text-[#121715] dark:text-white text-[32px] font-extrabold leading-[1.1] mb-3">
                Entrez votre numéro de téléphone
            </h1>
<p class="text-gray-500 dark:text-gray-400 text-base font-normal mb-10">
                Nous vous enverrons un code de confirmation par SMS pour sécuriser votre compte.
            </p>
<!-- Input Section with Soft UI floating effect -->
<div class="bg-white dark:bg-gray-800 p-1.5 rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] dark:shadow-none border border-gray-100 dark:border-gray-700 mb-8">
<div class="flex items-center h-16">
<!-- Flag/Prefix Area -->
<div class="flex items-center gap-2 px-4 border-r border-gray-100 dark:border-gray-700 h-full">
<div class="w-7 h-5 rounded-sm overflow-hidden relative">
<div class="absolute inset-0 flex">
<div class="w-1/3 h-full bg-[#f77f00]"></div>
<div class="w-1/3 h-full bg-white"></div>
<div class="w-1/3 h-full bg-[#009e60]"></div>
</div>
</div>
<span class="text-[#121715] dark:text-white font-bold text-lg">+225</span>
</div>
<!-- Phone Input -->
<div class="flex-1 px-4">
<input autofocus="" class="w-full bg-transparent border-none focus:ring-0 text-[#121715] dark:text-white text-xl font-medium placeholder:text-gray-300 dark:placeholder:text-gray-600 tracking-wider" placeholder="01 02 03 04 05" type="tel"/>
</div>
</div>
</div>
<!-- Primary Action Button -->
<div class="mt-2">
<button class="w-full bg-primary hover:bg-primary/90 text-white h-14 rounded-xl font-bold text-lg shadow-xl shadow-primary/20 flex items-center justify-center transition-all active:scale-[0.98]">
                    Continuer
                    <span class="material-symbols-outlined ml-2">arrow_forward</span>
</button>
</div>
</div>
<!-- Footer Area -->
<div class="mt-auto pt-10 pb-4 text-center">
<p class="text-gray-400 dark:text-gray-500 text-sm mb-6">
                En continuant, vous acceptez nos <span class="text-primary font-medium">Conditions d'Utilisation</span>
</p>
<a class="inline-flex items-center text-[#121715] dark:text-white font-bold text-base hover:opacity-70 transition-opacity" href="#">
                J'ai déjà un compte
                <span class="material-symbols-outlined ml-1 text-primary">login</span>
</a>
</div>
</div>
<!-- Decorative Bottom Gradient -->
<div class="fixed bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent pointer-events-none"></div>
</body></html>
