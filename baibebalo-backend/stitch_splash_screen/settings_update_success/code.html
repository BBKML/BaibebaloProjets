<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c5b8b",
                        "success": "#45815E",
                        "background-light": "#fafafa",
                        "background-dark": "#22252a",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .success-glow {
            box-shadow: 0 0 40px rgba(69, 129, 94, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col">
<!-- Top Navigation Area -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-primary dark:text-white flex size-12 shrink-0 items-center cursor-pointer" data-icon="ArrowLeft">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-[#131416] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">
            Paramètres
        </h2>
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col items-center justify-center px-6">
<!-- Central Success Graphic & Content -->
<div class="w-full max-w-sm flex flex-col items-center text-center">
<!-- Abstract Success Illustration -->
<div class="relative mb-10">
<!-- Background Rings -->
<div class="absolute inset-0 scale-150 opacity-10 bg-success rounded-full blur-3xl"></div>
<div class="relative w-32 h-32 flex items-center justify-center bg-white dark:bg-zinc-800 rounded-full success-glow border border-success/20">
<div class="w-24 h-24 flex items-center justify-center bg-success/10 dark:bg-success/20 rounded-full">
<span class="material-symbols-outlined text-success text-6xl" style="font-variation-settings: 'wght' 600;">
                            check_circle
                        </span>
</div>
</div>
<!-- Floating Decorative Elements -->
<div class="absolute -top-2 -right-2 w-4 h-4 bg-primary/40 rounded-full"></div>
<div class="absolute bottom-4 -left-6 w-6 h-6 border-2 border-success/30 rounded-lg rotate-12"></div>
</div>
<!-- Typography -->
<div class="space-y-3 mb-12">
<h1 class="text-[#131416] dark:text-white text-3xl font-extrabold tracking-tight">Succès !</h1>
<p class="text-zinc-500 dark:text-zinc-400 text-base font-medium leading-relaxed max-w-[280px] mx-auto">
                    Vos paramètres ont été mis à jour avec succès. L'application est maintenant synchronisée.
                </p>
</div>
<!-- Primary Action Button -->
<div class="w-full">
<button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-6 bg-primary hover:bg-primary/90 text-white text-lg font-bold leading-normal tracking-[0.015em] transition-all shadow-lg shadow-primary/20">
<span class="truncate">Continuer</span>
</button>
<button class="mt-4 w-full flex cursor-pointer items-center justify-center h-12 text-zinc-400 dark:text-zinc-500 text-sm font-semibold hover:text-zinc-600 dark:hover:text-zinc-300">
<span>Fermer</span>
</button>
</div>
</div>
</div>
<!-- Bottom Navigation Bar (Inactive state visual) -->
<div class="flex gap-2 border-t border-zinc-100 dark:border-zinc-800 bg-white dark:bg-background-dark px-4 pb-8 pt-2">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-zinc-400" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined">home</span>
</div>
<p class="text-[10px] font-bold uppercase tracking-wider">Accueil</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-zinc-400" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined">restaurant</span>
</div>
<p class="text-[10px] font-bold uppercase tracking-wider">Commandes</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-zinc-400" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined">payments</span>
</div>
<p class="text-[10px] font-bold uppercase tracking-wider">Paiements</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-primary" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">person</span>
</div>
<p class="text-[10px] font-bold uppercase tracking-wider">Profil</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-zinc-400" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined">more_horiz</span>
</div>
<p class="text-[10px] font-bold uppercase tracking-wider">Plus</p>
</a>
</div>
</body></html>
