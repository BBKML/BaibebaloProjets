<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BAIBEBALO - OTP Verification</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#22c38e",
                        "secondary": "#FF6B6B",
                        "background-light": "#f7f7f7",
                        "background-dark": "#22252a",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        /* Hide number input spinners */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display transition-colors duration-300">
<!-- Top Navigation Bar -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 justify-between sticky top-0 z-10 border-b border-gray-100 dark:border-gray-800">
<div class="text-[#121715] dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</div>
<h2 class="text-[#121715] dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Code de vérification</h2>
</div>
<!-- Main Content Container -->
<main class="flex-1 flex flex-col items-center px-6 pt-10 pb-20">
<!-- Icon/Illustration placeholder -->
<div class="mb-8 p-4 bg-primary/10 rounded-full">
<span class="material-symbols-outlined text-primary text-5xl">phonelink_lock</span>
</div>
<!-- Headline & Body Text -->
<div class="w-full max-w-sm">
<h3 class="text-[#121715] dark:text-white tracking-tight text-2xl font-bold leading-tight text-center pb-2">
                Vérification du numéro
            </h3>
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-relaxed text-center px-4">
                Entrez le code à 6 chiffres envoyé au <br/>
<span class="font-bold text-[#121715] dark:text-white">+225 07 00 00 00 00</span>
</p>
</div>
<!-- Confirmation Code Inputs -->
<div class="w-full flex justify-center py-10">
<fieldset class="relative flex gap-2 sm:gap-4">
<input class="flex h-14 w-11 sm:h-16 sm:w-14 text-center rounded-xl bg-white dark:bg-gray-800 border-2 border-transparent focus:border-primary focus:ring-0 text-xl font-bold shadow-sm dark:text-white" max="9" maxlength="1" type="number" value="4"/>
<input class="flex h-14 w-11 sm:h-16 sm:w-14 text-center rounded-xl bg-white dark:bg-gray-800 border-2 border-transparent focus:border-primary focus:ring-0 text-xl font-bold shadow-sm dark:text-white" max="9" maxlength="1" type="number" value="3"/>
<input class="flex h-14 w-11 sm:h-16 sm:w-14 text-center rounded-xl bg-white dark:bg-gray-800 border-2 border-transparent focus:border-primary focus:ring-0 text-xl font-bold shadow-sm dark:text-white" max="9" maxlength="1" type="number" value="2"/>
<input autofocus="" class="flex h-14 w-11 sm:h-16 sm:w-14 text-center rounded-xl bg-white dark:bg-gray-800 border-2 border-primary focus:ring-0 text-xl font-bold shadow-sm dark:text-white ring-2 ring-primary/20" max="9" maxlength="1" type="number"/>
<input class="flex h-14 w-11 sm:h-16 sm:w-14 text-center rounded-xl bg-white dark:bg-gray-800 border-2 border-transparent focus:border-primary focus:ring-0 text-xl font-bold shadow-sm dark:text-white" max="9" maxlength="1" type="number"/>
<input class="flex h-14 w-11 sm:h-16 sm:w-14 text-center rounded-xl bg-white dark:bg-gray-800 border-2 border-transparent focus:border-primary focus:ring-0 text-xl font-bold shadow-sm dark:text-white" max="9" maxlength="1" type="number"/>
</fieldset>
</div>
<!-- Timer Section -->
<div class="w-full max-w-xs space-y-4">
<div class="flex flex-col items-center gap-2">
<div class="flex items-center gap-2 text-secondary font-medium px-4 py-2 bg-secondary/10 rounded-full">
<span class="material-symbols-outlined text-sm">schedule</span>
<p class="text-sm">Renvoyer le code dans 04:32</p>
</div>
<button class="text-gray-400 dark:text-gray-600 text-sm font-bold mt-2 uppercase tracking-wider cursor-not-allowed" disabled="">
                    Renvoyer le code
                </button>
</div>
</div>
<!-- CTA Button -->
<div class="mt-auto w-full max-w-sm pt-8">
<button class="w-full bg-primary text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/30 hover:bg-primary/90 transition-all active:scale-[0.98]">
                Vérifier maintenant
            </button>
</div>
</main>
<!-- iOS Styled Keypad -->
<div class="bg-gray-200/80 dark:bg-black/60 backdrop-blur-md w-full p-1 sm:p-2 pb-8 grid grid-cols-3 gap-1.5 sm:gap-2">
<button class="bg-white dark:bg-gray-700/50 py-3 rounded-lg text-2xl font-medium shadow-sm active:bg-gray-300 dark:active:bg-gray-600 dark:text-white">1</button>
<button class="bg-white dark:bg-gray-700/50 py-3 rounded-lg text-2xl font-medium shadow-sm active:bg-gray-300 dark:active:bg-gray-600 dark:text-white">2 <span class="block text-[10px] uppercase text-gray-400">abc</span></button>
<button class="bg-white dark:bg-gray-700/50 py-3 rounded-lg text-2xl font-medium shadow-sm active:bg-gray-300 dark:active:bg-gray-600 dark:text-white">3 <span class="block text-[10px] uppercase text-gray-400">def</span></button>
<button class="bg-white dark:bg-gray-700/50 py-3 rounded-lg text-2xl font-medium shadow-sm active:bg-gray-300 dark:active:bg-gray-600 dark:text-white">4 <span class="block text-[10px] uppercase text-gray-400">ghi</span></button>
<button class="bg-white dark:bg-gray-700/50 py-3 rounded-lg text-2xl font-medium shadow-sm active:bg-gray-300 dark:active:bg-gray-600 dark:text-white">5 <span class="block text-[10px] uppercase text-gray-400">jkl</span></button>
<button class="bg-white dark:bg-gray-700/50 py-3 rounded-lg text-2xl font-medium shadow-sm active:bg-gray-300 dark:active:bg-gray-600 dark:text-white">6 <span class="block text-[10px] uppercase text-gray-400">mno</span></button>
<button class="bg-white dark:bg-gray-700/50 py-3 rounded-lg text-2xl font-medium shadow-sm active:bg-gray-300 dark:active:bg-gray-600 dark:text-white">7 <span class="block text-[10px] uppercase text-gray-400">pqrs</span></button>
<button class="bg-white dark:bg-gray-700/50 py-3 rounded-lg text-2xl font-medium shadow-sm active:bg-gray-300 dark:active:bg-gray-600 dark:text-white">8 <span class="block text-[10px] uppercase text-gray-400">tuv</span></button>
<button class="bg-white dark:bg-gray-700/50 py-3 rounded-lg text-2xl font-medium shadow-sm active:bg-gray-300 dark:active:bg-gray-600 dark:text-white">9 <span class="block text-[10px] uppercase text-gray-400">wxyz</span></button>
<div class="py-3"></div>
<button class="bg-white dark:bg-gray-700/50 py-3 rounded-lg text-2xl font-medium shadow-sm active:bg-gray-300 dark:active:bg-gray-600 dark:text-white">0</button>
<button class="flex items-center justify-center bg-transparent py-3 rounded-lg active:bg-gray-300 dark:active:bg-gray-600 text-gray-600 dark:text-white">
<span class="material-symbols-outlined text-3xl">backspace</span>
</button>
</div>
</body></html>
