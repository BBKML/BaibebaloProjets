<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BAIBEBALO - Map Location Selector</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#229bc3",
              "background-light": "#ffffff",
              "background-dark": "#18181b",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .map-gradient-overlay {
            background: linear-gradient(180deg, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0) 20%, rgba(0,0,0,0) 80%, rgba(0,0,0,0.05) 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark overflow-hidden">
<!-- Main Mobile Container -->
<div class="relative flex h-screen w-full max-w-md mx-auto flex-col bg-background-light dark:bg-background-dark overflow-hidden shadow-2xl">
<!-- Full Screen Map Background -->
<div class="absolute inset-0 z-0 bg-cover bg-center" data-alt="Detailed city map of Abidjan Ivory Coast" data-location="Abidjan, Ivory Coast" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDmEovbK8nAm1FR7Gmxj4KHsbL-cbGLc7NRS0BxmECwMuuqXsi4t7DOiH7pLkfTU05ew-MlI-LUy2aME0dqp7_xhzhsDsZn0CCpsxhf_qNfsesEaRXAw3EKKwEMfZFDUI8XKdBNlzG3zA1mldmihehmd2qro2cSv01R3dADczLniULF2gl0xRTB0kDUxREAifLcLfkbYmFizq7Zk1l5Kf8kGM-Xk60p45xrqO0KBQcN_Ah2YEbO9HuLVy9l6f7_v6het4tcVH-143jb');">
<div class="absolute inset-0 map-gradient-overlay"></div>
</div>
<!-- Top Navigation & Search Layer -->
<div class="relative z-20 px-4 pt-12">
<div class="flex flex-col gap-3">
<!-- Custom App Bar -->
<div class="flex items-center justify-between">
<button class="flex size-10 items-center justify-center rounded-full bg-white dark:bg-zinc-800 shadow-lg text-zinc-900 dark:text-white">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-[#121617] dark:text-white text-lg font-bold tracking-tight">Choisir l'emplacement</h1>
<div class="w-10"></div> <!-- Spacer for balance -->
</div>
<!-- Floating Search Bar -->
<div class="px-1">
<label class="flex flex-col h-14 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full bg-white dark:bg-zinc-800 shadow-xl border border-zinc-100 dark:border-zinc-700">
<div class="text-primary flex items-center justify-center pl-4">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121617] dark:text-white focus:outline-0 focus:ring-0 border-none bg-transparent h-full placeholder:text-zinc-400 px-4 pl-2 text-base font-medium leading-normal" placeholder="Rechercher une adresse, un quartier..." value=""/>
<button class="text-zinc-400 flex items-center justify-center pr-4">
<span class="material-symbols-outlined text-lg">cancel</span>
</button>
</div>
</label>
</div>
</div>
</div>
<!-- Central Fixed Pin (Visual Indicator) -->
<div class="absolute inset-0 pointer-events-none z-10 flex items-center justify-center -translate-y-8">
<div class="relative flex flex-col items-center">
<!-- Pin Body -->
<div class="bg-primary p-1 rounded-full shadow-2xl border-4 border-white dark:border-zinc-800">
<div class="size-10 flex items-center justify-center text-white">
<span class="material-symbols-outlined text-3xl font-bold">person_pin_circle</span>
</div>
</div>
<!-- Pin Point Tip -->
<div class="w-1 h-8 bg-primary rounded-full -mt-1 shadow-lg"></div>
<!-- Pin Shadow on Map -->
<div class="w-4 h-2 bg-black/20 rounded-full blur-[2px] mt-1"></div>
</div>
</div>
<!-- Floating Action Buttons (Right Side) -->
<div class="absolute right-4 bottom-56 z-20 flex flex-col gap-3">
<button class="flex size-12 items-center justify-center rounded-xl bg-white dark:bg-zinc-800 shadow-xl border border-zinc-100 dark:border-zinc-700 text-primary">
<span class="material-symbols-outlined">my_location</span>
</button>
<div class="flex flex-col rounded-xl bg-white dark:bg-zinc-800 shadow-xl border border-zinc-100 dark:border-zinc-700 overflow-hidden">
<button class="flex size-12 items-center justify-center text-zinc-600 dark:text-zinc-300 border-b border-zinc-100 dark:border-zinc-700">
<span class="material-symbols-outlined">add</span>
</button>
<button class="flex size-12 items-center justify-center text-zinc-600 dark:text-zinc-300">
<span class="material-symbols-outlined">remove</span>
</button>
</div>
</div>
<!-- Bottom Address & Action Sheet -->
<div class="absolute bottom-0 left-0 right-0 z-30">
<!-- Glassy background handle (aesthetic only) -->
<div class="flex flex-col items-center pb-2">
<div class="h-1.5 w-12 rounded-full bg-white/40 shadow-sm"></div>
</div>
<!-- Main Panel -->
<div class="bg-white dark:bg-zinc-900 rounded-t-3xl shadow-[0_-10px_25px_-5px_rgba(0,0,0,0.1)] p-6 space-y-6">
<!-- Address Details -->
<div class="flex items-start gap-4">
<div class="bg-primary/10 p-3 rounded-xl">
<span class="material-symbols-outlined text-primary">location_on</span>
</div>
<div class="flex-1 space-y-1">
<p class="text-xs font-bold uppercase tracking-wider text-zinc-400">Emplacement détecté</p>
<h3 class="text-zinc-900 dark:text-white text-lg font-bold leading-tight">Rue des Jardins, II Plateaux</h3>
<p class="text-zinc-500 dark:text-zinc-400 text-sm">Abidjan, Côte d'Ivoire</p>
</div>
</div>
<!-- Confirmation Action -->
<div class="space-y-4">
<button class="w-full h-14 bg-primary text-white rounded-xl font-extrabold text-base flex items-center justify-center gap-2 shadow-lg shadow-primary/30 active:scale-[0.98] transition-transform">
<span>Confirmer cet emplacement</span>
<span class="material-symbols-outlined text-xl">arrow_forward_ios</span>
</button>
<!-- Safe Area Indicator for iOS -->
<div class="h-4"></div>
</div>
</div>
</div>
</div>
<!-- UI Interaction Tip (Visual Only) -->
<div class="fixed top-4 left-1/2 -translate-x-1/2 z-50 pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity">
<div class="bg-zinc-900 text-white text-[10px] px-3 py-1 rounded-full font-bold uppercase tracking-widest">
            Faites glisser la carte
        </div>
</div>
</body></html>
