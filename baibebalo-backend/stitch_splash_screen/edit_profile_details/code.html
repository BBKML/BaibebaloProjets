<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c5b8b",
                        "background-light": "#f7f7f8",
                        "background-dark": "#1a1e23",
                        "danger": "#E13E4F",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .form-input:focus {
            border-color: #3c5b8b !important;
            box-shadow: 0 0 0 1px #3c5b8b !important;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen">
<div class="max-w-[480px] mx-auto bg-white dark:bg-background-dark min-h-screen flex flex-col shadow-sm">
<!-- TopAppBar -->
<header class="sticky top-0 z-10 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-gray-100 dark:border-gray-800">
<div class="flex items-center p-4 justify-between">
<button class="text-primary flex size-10 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h2 class="text-[#131416] dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Modifier le Profil</h2>
</div>
</header>
<main class="flex-1 overflow-y-auto">
<!-- ProfileHeader -->
<div class="flex p-8 @container">
<div class="flex w-full flex-col gap-6 items-center">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32 ring-4 ring-primary/10 shadow-lg" data-alt="Photo de profil de l'utilisateur BAIBEBALO" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDtbJPOXlYuQRshKlFSWok1M9TmnyjUAFpDAlheS4ps-n_4Hv4SkRdj0I1QR1Xj4cnvdjszuMDDKQvo3gnXsgMorhLsGiuqMFbhC8c6g6PxWIe83UZOY_t2YSlYAyCdu5Q6Ovb3szTkTV1DgAxdMWkQclC318SsYpjH5AS7tQ7pbTnHKZv3NyuPmdhx1RtVk-47jmn5w-wk7BKNBxGNudv1lCOVag56pdguBUVhHDYgiL71LOrCApC0naH0X-bjiARXNuuzHVKTqCI6");'>
</div>
<button class="absolute bottom-0 right-0 bg-primary text-white p-2 rounded-full shadow-md hover:bg-primary/90 transition-transform active:scale-95">
<span class="material-symbols-outlined text-sm">photo_camera</span>
</button>
</div>
<button class="flex min-w-[140px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-6 bg-primary/10 text-primary text-sm font-bold leading-normal transition-colors hover:bg-primary/20">
<span class="truncate">Changer la photo</span>
</button>
</div>
</div>
<div class="px-6 py-2 space-y-4">
<!-- Nom Field -->
<div class="flex flex-col gap-1.5">
<label class="text-[#131416] dark:text-gray-300 text-sm font-semibold px-1">Nom</label>
<input class="form-input w-full rounded-xl text-[#131416] dark:text-white border border-[#dee0e3] dark:border-gray-700 bg-white dark:bg-gray-800 h-14 px-4 text-base font-normal focus:outline-none transition-all" placeholder="Votre nom" type="text" value="Kouassi"/>
</div>
<!-- Prénom Field -->
<div class="flex flex-col gap-1.5">
<label class="text-[#131416] dark:text-gray-300 text-sm font-semibold px-1">Prénom</label>
<input class="form-input w-full rounded-xl text-[#131416] dark:text-white border border-[#dee0e3] dark:border-gray-700 bg-white dark:bg-gray-800 h-14 px-4 text-base font-normal focus:outline-none transition-all" placeholder="Votre prénom" type="text" value="Jean-Marc"/>
</div>
<!-- Email Field -->
<div class="flex flex-col gap-1.5">
<label class="text-[#131416] dark:text-gray-300 text-sm font-semibold px-1">Email</label>
<input class="form-input w-full rounded-xl text-[#131416] dark:text-white border border-[#dee0e3] dark:border-gray-700 bg-white dark:bg-gray-800 h-14 px-4 text-base font-normal focus:outline-none transition-all" placeholder="votre@email.com" type="email" value="jm.kouassi@email.ci"/>
</div>
<!-- Two Column Selectors -->
<div class="flex gap-4">
<div class="flex flex-col gap-1.5 flex-1">
<label class="text-[#131416] dark:text-gray-300 text-sm font-semibold px-1">Genre</label>
<div class="relative">
<select class="form-input w-full rounded-xl text-[#131416] dark:text-white border border-[#dee0e3] dark:border-gray-700 bg-white dark:bg-gray-800 h-14 px-4 pr-10 appearance-none text-base font-normal focus:outline-none transition-all">
<option selected="" value="M">Homme</option>
<option value="F">Femme</option>
<option value="O">Autre</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">expand_more</span>
</div>
</div>
<div class="flex flex-col gap-1.5 flex-1">
<label class="text-[#131416] dark:text-gray-300 text-sm font-semibold px-1">Date de naissance</label>
<input class="form-input w-full rounded-xl text-[#131416] dark:text-white border border-[#dee0e3] dark:border-gray-700 bg-white dark:bg-gray-800 h-14 px-4 text-base font-normal focus:outline-none transition-all" placeholder="JJ/MM/AAAA" type="text" value="12/05/1992"/>
</div>
</div>
</div>
<div class="p-6 mt-4 space-y-6">
<!-- Save Button -->
<button class="w-full h-14 bg-primary text-white rounded-xl font-bold text-base shadow-lg shadow-primary/20 hover:bg-primary/90 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-xl">save</span>
                    Enregistrer les modifications
                </button>
<!-- Delete Account -->
<div class="flex justify-center pt-2">
<button class="text-danger flex items-center gap-2 px-4 py-2 hover:bg-danger/5 rounded-lg transition-colors font-medium text-sm group">
<span class="material-symbols-outlined text-lg group-hover:scale-110 transition-transform">person_remove</span>
                        Supprimer mon compte
                    </button>
</div>
</div>
<div class="h-10"></div>
</main>
<!-- Bottom Safe Area (for iOS) -->
<div class="h-8 bg-white dark:bg-background-dark"></div>
</div>
</body></html>
