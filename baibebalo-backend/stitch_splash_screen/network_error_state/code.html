<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BAIBEBALO - Erreur de Connexion</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#007ea8",
                        "background-light": "#ffffff",
                        "background-dark": "#17191c",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#101618] dark:text-white">
<div class="relative flex h-screen w-full flex-col overflow-x-hidden">
<!-- TopAppBar (iOS Style Status Bar Mockup) -->
<div class="flex items-center bg-transparent p-4 pb-2 justify-between">
<span class="text-sm font-semibold">9:41</span>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-sm">signal_cellular_alt</span>
<span class="material-symbols-outlined text-sm">wifi_off</span>
<span class="material-symbols-outlined text-sm">battery_full</span>
</div>
</div>
<!-- Main Content Area: Vertically Centered -->
<div class="flex flex-1 flex-col items-center justify-center px-8 pb-20">
<!-- Illustration Container -->
<div class="relative flex items-center justify-center w-64 h-64 mb-10 group">
<!-- Abstract Background Shapes for visual interest -->
<div class="absolute inset-0 bg-primary/5 rounded-full scale-110 blur-3xl"></div>
<!-- Custom "Disconnected" Visual -->
<div class="relative z-10 flex flex-col items-center">
<div class="w-32 h-32 bg-primary/10 rounded-full flex items-center justify-center mb-4">
<span class="material-symbols-outlined text-primary text-[80px]">signal_wifi_off</span>
</div>
<!-- Small decorative element -->
<div class="absolute -top-2 -right-2 bg-red-500 w-6 h-6 rounded-full border-4 border-white dark:border-background-dark"></div>
</div>
</div>
<!-- Typography Stack -->
<div class="flex flex-col items-center gap-4 max-w-[320px] text-center mb-12">
<h1 class="text-[#101618] dark:text-white text-2xl font-extrabold leading-tight tracking-tight">
                    Problème de connexion
                </h1>
<p class="text-[#5e818d] dark:text-gray-400 text-base font-normal leading-relaxed">
                    Nous n'arrivons pas à joindre BAIBEBALO. Vérifiez votre connexion Internet et réessayez.
                </p>
</div>
<!-- Action Buttons -->
<div class="w-full max-w-[320px] flex flex-col gap-4">
<!-- Primary Action -->
<button class="flex w-full cursor-pointer items-center justify-center rounded-xl h-14 bg-primary text-white text-base font-bold transition-transform active:scale-95 shadow-lg shadow-primary/20">
<span class="material-symbols-outlined mr-2">refresh</span>
<span class="truncate">Réessayer</span>
</button>
<!-- Secondary Action -->
<button class="flex w-full cursor-pointer items-center justify-center rounded-xl h-12 bg-transparent text-primary text-sm font-semibold transition-colors hover:bg-primary/5">
<span class="truncate">Utiliser en mode hors ligne</span>
</button>
</div>
</div>
<!-- Decorative Bottom Element -->
<div class="absolute bottom-10 left-1/2 -translate-x-1/2 w-32 h-1 bg-gray-200 dark:bg-gray-800 rounded-full"></div>
<!-- Bottom Navigation Bar (Disabled/Inactive State) -->
<div class="flex gap-2 border-t border-gray-100 dark:border-gray-800 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md px-4 pb-8 pt-3 opacity-40 grayscale">
<a class="flex flex-1 flex-col items-center justify-center gap-1" href="#">
<span class="material-symbols-outlined text-[24px]">home</span>
<p class="text-[10px] font-medium uppercase tracking-wider">Accueil</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1" href="#">
<span class="material-symbols-outlined text-[24px]">receipt_long</span>
<p class="text-[10px] font-medium uppercase tracking-wider">Commandes</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1" href="#">
<span class="material-symbols-outlined text-[24px]">shopping_basket</span>
<p class="text-[10px] font-medium uppercase tracking-wider">Panier</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1" href="#">
<span class="material-symbols-outlined text-[24px]">person</span>
<p class="text-[10px] font-medium uppercase tracking-wider">Profil</p>
</a>
</div>
</div>
</body></html>
