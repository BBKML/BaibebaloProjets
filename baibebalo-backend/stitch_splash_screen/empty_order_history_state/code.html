<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BAIBEBALO - Historique des commandes</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#22c373",
                        "accent-apricot": "#ffb37b",
                        "background-light": "#fafaf9",
                        "background-dark": "#122019",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .soft-shadow {
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.06);
        }
        .illustration-bg {
            background: radial-gradient(circle at center, rgba(34, 195, 115, 0.1) 0%, rgba(250, 250, 249, 0) 70%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#121714] dark:text-white antialiased">
<div class="relative flex min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark overflow-x-hidden">
<!-- TopAppBar -->
<header class="sticky top-0 z-10 flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md p-4 justify-between border-b border-gray-100 dark:border-white/5">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-white dark:bg-white/10 soft-shadow">
<span class="material-symbols-outlined text-[#121714] dark:text-white" style="font-size: 24px;">arrow_back_ios_new</span>
</div>
<h1 class="text-[#121714] dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Mes Commandes</h1>
</header>
<!-- Main Content (Empty State) -->
<main class="flex-1 flex flex-col items-center justify-center px-8 py-12">
<!-- Distinctive Illustration Area -->
<div class="relative w-full aspect-square max-w-[280px] flex items-center justify-center mb-8 illustration-bg">
<div class="relative z-10 flex items-center justify-center w-48 h-48 rounded-xl bg-white dark:bg-white/5 soft-shadow border border-white dark:border-white/10">
<!-- Custom SVG Minimal Bag Illustration -->
<svg fill="none" height="120" viewbox="0 0 120 120" width="120" xmlns="http://www.w3.org/2000/svg">
<path d="M35 45C35 31.1929 46.1929 20 60 20C73.8071 20 85 31.1929 85 45V50H35V45Z" stroke="#22c373" stroke-width="4"></path>
<rect fill="#22c373" fill-opacity="0.1" height="50" rx="6" stroke="#22c373" stroke-width="4" width="70" x="25" y="50"></rect>
<circle cx="60" cy="75" fill="#ffb37b" r="8"></circle>
<path class="dark:stroke-white" d="M52 75H45" stroke="#121714" stroke-linecap="round" stroke-width="2"></path>
<path class="dark:stroke-white" d="M75 75H68" stroke="#121714" stroke-linecap="round" stroke-width="2"></path>
</svg>
<!-- Floating Badge -->
<div class="absolute -top-2 -right-2 bg-accent-apricot text-white text-[10px] font-bold px-2 py-1 rounded-full shadow-lg">
                        VIDE
                    </div>
</div>
<!-- Decorative element -->
<div class="absolute bottom-4 w-32 h-2 bg-black/5 dark:bg-white/5 blur-md rounded-full"></div>
</div>
<!-- Typography Block -->
<div class="flex flex-col items-center gap-4 text-center max-w-sm">
<h2 class="text-[#121714] dark:text-white text-2xl font-extrabold leading-tight tracking-tight">
                    Aucune commande pour le moment
                </h2>
<p class="text-gray-500 dark:text-gray-400 text-base font-medium leading-relaxed">
                    Le moment idéal pour explorer nos restaurants et passer votre toute première commande !
                </p>
</div>
<!-- Action Button -->
<div class="mt-10 w-full">
<button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-6 bg-primary text-white text-base font-bold transition-all hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-primary/20">
<span class="truncate">Découvrir les restaurants</span>
</button>
</div>
</main>
<!-- BottomNavBar -->
<nav class="sticky bottom-0 z-10 w-full border-t border-gray-100 dark:border-white/5 bg-white/90 dark:bg-background-dark/90 backdrop-blur-xl px-6 pb-8 pt-3">
<div class="flex items-center justify-between">
<a class="flex flex-col items-center gap-1 text-gray-400" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0, 'wght' 400;">home</span>
</div>
<p class="text-[10px] font-bold tracking-wider uppercase">Accueil</p>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1, 'wght' 400;">receipt_long</span>
</div>
<p class="text-[10px] font-bold tracking-wider uppercase">Commandes</p>
</a>
<a class="flex flex-col items-center gap-1 text-gray-400" href="#">
<div class="flex h-8 items-center justify-center relative">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0, 'wght' 400;">shopping_bag</span>
<div class="absolute -top-1 -right-1 size-2 bg-accent-apricot rounded-full"></div>
</div>
<p class="text-[10px] font-bold tracking-wider uppercase">Panier</p>
</a>
<a class="flex flex-col items-center gap-1 text-gray-400" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0, 'wght' 400;">person</span>
</div>
<p class="text-[10px] font-bold tracking-wider uppercase">Profil</p>
</a>
</div>
</nav>
<!-- iOS Indicator Spacer -->
<div class="h-1 bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
