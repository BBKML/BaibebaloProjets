<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tracking - Out for Delivery</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#22c38e",
                        "background-light": "#f9fafb",
                        "background-dark": "#1f262e",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .filled-icon {
            font-variation-settings: 'FILL' 1;
        }
        .map-gradient-overlay {
            background: linear-gradient(180deg, rgba(249,250,251,0.8) 0%, rgba(249,250,251,0) 20%, rgba(249,250,251,0) 80%, rgba(249,250,251,0.9) 100%);
        }
        .dark .map-gradient-overlay {

        }
    </style>
<style>

<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">
<div class="relative flex h-screen w-full flex-col overflow-hidden">

<!-- Map Gradient Overlay for better UI legibility -->
<div class="absolute inset-0 map-gradient-overlay"></div>
</div>
<!-- Top Navigation Layer -->
<div class="relative z-10 flex items-center justify-between p-4 pt-6">
<button class="flex size-12 items-center justify-center rounded-full bg-white/90 dark:bg-background-dark/90 backdrop-blur-md shadow-lg text-slate-800 dark:text-white">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<!-- Floating Arrival Tag -->
<div class="flex items-center gap-2 rounded-full bg-primary px-4 py-2.5 shadow-xl shadow-primary/20">
<span class="material-symbols-outlined text-white text-[20px] filled-icon">schedule</span>
<p class="text-white text-sm font-bold tracking-tight">10 minutes</p>
</div>
<button class="flex size-12 items-center justify-center rounded-full bg-white/90 dark:bg-background-dark/90 backdrop-blur-md shadow-lg text-slate-800 dark:text-white">
<span class="material-symbols-outlined">help_outline</span>
</button>
</div>
<!-- Center Content (Visual purely, representing the Map Pins) -->
<div class="relative flex-1 pointer-events-none">
<!-- Delivery Destination Marker -->
<div class="absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center">
<div class="size-4 rounded-full bg-white border-4 border-slate-800 shadow-md"></div>
<div class="mt-1 bg-slate-800 text-white px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider">Home</div>
</div>
<!-- Driver Marker -->
<div class="absolute bottom-1/3 left-1/4 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center">
<div class="relative">
<div class="absolute inset-0 size-12 -m-3 rounded-full bg-primary/30 animate-ping"></div>
<div class="relative size-8 rounded-full bg-primary flex items-center justify-center shadow-lg border-2 border-white">
<span class="material-symbols-outlined text-white text-lg filled-icon">delivery_dining</span>
</div>
</div>
</div>
</div>
<!-- Bottom Sheet Progress Overlay -->
<div class="relative z-20 px-4 pb-8">
<div class="flex flex-col rounded-xl bg-white/95 dark:bg-background-dark/95 backdrop-blur-xl shadow-2xl overflow-hidden">
<!-- Handle -->
<div class="flex h-6 w-full items-center justify-center">
<div class="h-1.5 w-12 rounded-full bg-slate-200 dark:bg-slate-700"></div>
</div>
<!-- Main Status Card Content -->
<div class="px-5 pb-6">
<div class="flex items-start justify-between mb-4">
<div class="flex flex-col gap-1">
<span class="text-primary text-[11px] font-extrabold uppercase tracking-[0.1em]">Out for delivery</span>
<h2 class="text-[#121715] dark:text-white text-xl font-bold leading-tight">Koffi is almost here!</h2>

</div>
<div class="size-14 rounded-xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center overflow-hidden border border-slate-100 dark:border-slate-700">
<img class="w-full h-full object-cover" data-alt="Courier profile photo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAMc6EO2hKPrOsme1gd6w3LCQmf_rTx8iomzBPThjfJKjHVlK3TXnKPBSwodWrp_Olj1MaYtPLMCmOYwTugpDc1YI5CTXHy0Hh2E0gLwBplbxPvoGcp91K1lx6FbAKAFwqJI0VC4kHARZTJ-odzXdd0NHz-C8UBE_8d21XIYpJ3IoAAHu9vQViQnj5ztZqRxmOp1gAJvqaoAJPaPowDtTG0q1Ju5DHizYL_W1R2g4QvPDXQRcLwU-vCxmlfzHVODeLeRxgJ6eAfcliP"/>
</div>
</div>
<!-- Progress Steps -->
<div class="flex items-center gap-2 mb-6">
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary relative">
<div class="absolute right-0 top-1/2 -translate-y-1/2 size-3 rounded-full bg-primary ring-4 ring-primary/20"></div>
</div>
<div class="h-1.5 flex-1 rounded-full bg-slate-200 dark:bg-slate-700"></div>
</div>
<!-- Action Buttons -->
<div class="flex gap-3">
<button class="flex-1 flex items-center justify-center gap-2 bg-primary hover:bg-primary/90 text-white h-12 rounded-lg font-bold transition-colors">
<span class="material-symbols-outlined text-[20px] filled-icon">call</span>
<span>Call Koffi</span>
</button>
<button class="flex-1 flex items-center justify-center gap-2 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-800 dark:text-white h-12 rounded-lg font-bold transition-colors">
<span class="material-symbols-outlined text-[20px]">chat_bubble</span>
<span>Message</span>
</button>
</div>
</div>
<!-- Footer Summary (Optional Extra Detail) -->
<div class="bg-slate-50/80 dark:bg-slate-800/50 px-5 py-4 flex items-center justify-between border-t border-slate-100 dark:border-slate-700">
<div class="flex items-center gap-3">
<div class="size-10 rounded-lg bg-white dark:bg-slate-700 flex items-center justify-center shadow-sm">
<span class="material-symbols-outlined text-primary">restaurant</span>
</div>
<div>
<p class="text-xs text-slate-500 dark:text-slate-400 font-medium">From Restaurant</p>
<p class="text-sm text-slate-800 dark:text-white font-bold">Chez Tante Alice</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</div>
</div>
</div>

<div class="absolute bottom-64 right-4 z-10 flex flex-col gap-2">
<button class="flex size-12 items-center justify-center rounded-xl bg-white/90 dark:bg-background-dark/90 backdrop-blur-md shadow-lg text-slate-800 dark:text-white">
<span class="material-symbols-outlined">my_location</span>
</button>
<div class="flex flex-col rounded-xl bg-white/90 dark:bg-background-dark/90 backdrop-blur-md shadow-lg text-slate-800 dark:text-white overflow-hidden">
<button class="size-12 flex items-center justify-center border-b border-slate-100 dark:border-slate-700">
<span class="material-symbols-outlined text-[20px]">add</span>
</button>
<button class="size-12 flex items-center justify-center">
<span class="material-symbols-outlined text-[20px]">remove</span>
</button>
</div>
</div>
</div>
