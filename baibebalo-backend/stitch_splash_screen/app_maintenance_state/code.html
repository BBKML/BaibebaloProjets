<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BAIBEBALO - Maintenance</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3973ac",
                        "background-light": "#f6f7f8",
                        "background-dark": "#14191e",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark transition-colors duration-300">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top App Bar -->
<header class="flex items-center bg-white dark:bg-[#1c2229] p-4 pb-4 justify-between border-b border-gray-100 dark:border-gray-800">
<div class="text-primary flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-[28px] font-bold">restaurant_menu</span>
</div>
<h2 class="text-[#121416] dark:text-white text-lg font-extrabold leading-tight tracking-[-0.015em] flex-1 text-center pr-10 uppercase font-display">
                BAIBEBALO
            </h2>
</header>
<main class="flex flex-col flex-1 justify-center items-center px-6 py-10 max-w-md mx-auto w-full">
<!-- Hero Illustration Container -->
<div class="w-full mb-10 group">
<div class="relative aspect-square w-full rounded-3xl overflow-hidden bg-white dark:bg-[#1c2229] shadow-sm border border-gray-50 dark:border-gray-800 flex items-center justify-center p-8">
<!-- Geometric Abstract Background Pattern -->
<div class="absolute inset-0 opacity-5 pointer-events-none">
<div class="absolute top-0 left-0 w-32 h-32 border-4 border-primary rounded-full -translate-x-1/2 -translate-y-1/2"></div>
<div class="absolute bottom-0 right-0 w-48 h-48 border-4 border-primary rounded-full translate-x-1/4 translate-y-1/4"></div>
</div>
<!-- SVG Illustration representation using Divs for custom look -->
<div class="relative z-10 flex flex-col items-center">
<div class="w-48 h-48 bg-primary/10 rounded-full flex items-center justify-center relative mb-4">
<span class="material-symbols-outlined text-primary text-[80px]" style="font-variation-settings: 'wght' 200">
                                engineering
                           </span>
<!-- Floating Accent Icons -->
<div class="absolute -top-2 -right-2 w-12 h-12 bg-white dark:bg-gray-800 rounded-xl shadow-lg flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-2xl">schedule</span>
</div>
<div class="absolute -bottom-2 -left-2 w-10 h-10 bg-white dark:bg-gray-800 rounded-full shadow-lg flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-xl">settings</span>
</div>
</div>
</div>
<!-- Background placeholder for visual context -->
<div class="hidden" data-alt="Modern building storefront with a stylized closed sign illustration"></div>
</div>
</div>
<!-- Content Area -->
<div class="text-center space-y-4">
<h1 class="text-[#121416] dark:text-white tracking-tight text-[32px] font-extrabold leading-tight font-display">
                    Maintenance en cours
                </h1>
<p class="text-[#4b5563] dark:text-gray-400 text-lg font-medium leading-relaxed max-w-[280px] mx-auto">
                    Nous améliorons l'application pour vous offrir une meilleure expérience.
                </p>
<div class="inline-flex items-center gap-2 px-4 py-2 bg-primary/5 dark:bg-primary/20 rounded-full border border-primary/10">
<span class="material-symbols-outlined text-primary text-xl">update</span>
<span class="text-primary font-bold text-sm">Retour prévu à 14h00</span>
</div>
</div>
<!-- Footer Action -->
<div class="w-full mt-12 space-y-4">
<button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-6 bg-primary text-white text-base font-bold leading-normal tracking-wide shadow-md active:scale-[0.98] transition-all">
<span class="material-symbols-outlined mr-2">refresh</span>
<span class="truncate">Actualiser la page</span>
</button>
<p class="text-center text-xs text-gray-400 dark:text-gray-500 font-medium">
                    Besoin d'aide ? <a class="text-primary underline" href="#">Contactez le support</a>
</p>
</div>
</main>
<!-- Bottom Spacer for iOS Home Indicator area -->
<div class="h-8 w-full bg-transparent"></div>
</div>
</body></html>
